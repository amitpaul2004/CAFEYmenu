<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starters | BrewVerse</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c9a66b; --glass: rgba(15, 10, 5, 0.9); }
        body { 
            margin: 0; background: #000; color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; opacity: 0; 
            transition: opacity 0.8s ease;
        }
        .page-visible { opacity: 1; }

        /* Header Animation */
        .header {
            padding: 30px 20px; display: flex; align-items: center; justify-content: space-between;
            transform: translateY(-20px); opacity: 0; transition: 0.8s ease 0.2s;
        }
        .reveal .header { transform: translateY(0); opacity: 1; }

        /* Staggered Item List */
        .menu-item {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            margin: 10px 20px; padding: 15px; border-radius: 20px;
            display: flex; align-items: center; gap: 15px;
            transform: translateX(30px); opacity: 0;
            transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .menu-item.active { transform: translateX(0); opacity: 1; }

        .add-btn { background: var(--gold); border: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; }
    /* Swipe-to-back visual feedback overlay */
.swipe-indicator {
    position: fixed;
    top: 0;
    left: 0;
    width: 10px;
    height: 100%;
    background: linear-gradient(to right, var(--accent-gold), transparent);
    opacity: 0;
    z-index: 10001;
    pointer-events: none;
    transition: opacity 0.2s;
}

/* Optional: Add a slight slide-out animation for the whole body */
body.swiping-out {
    transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    transform: translateX(100%);
    opacity: 0;
}
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" style="color:var(--gold); font-size: 1.5rem;"><i class="bi bi-chevron-left"></i></a>
        <h1 style="font-family:'Pacifico'; margin:0;">Starters</h1>
        <i class="bi bi-search" style="font-size: 1.3rem;"></i>
    </div>

    <div class="item-list">
        <div class="menu-item">
            <div style="width:60px; height:60px; background:#222; border-radius:12px;"></div>
            <div style="flex-grow:1;">
                <div style="font-weight:800;">Crispy Corn</div>
                <div style="color:var(--gold);">â‚¹180</div>
            </div>
            <button class="add-btn">ADD</button>
        </div>
        </div>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('page-visible');
            document.body.classList.add('reveal');
            
            const items = document.querySelectorAll('.menu-item');
            items.forEach((item, i) => {
                setTimeout(() => item.classList.add('active'), 400 + (i * 100));
            });
        });
        // --- SWIPE-TO-GO-BACK LOGIC ---
let touchStartX = 0;
let touchEndX = 0;
const SWIPE_THRESHOLD = 100; // Minimum distance to trigger back
const START_ZONE = 50; // Only allow swipe starting from the left edge (0-50px)

// Create the visual indicator element
const indicator = document.createElement('div');
indicator.className = 'swipe-indicator';
document.body.appendChild(indicator);

document.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
    // Reset indicator
    indicator.style.opacity = '0';
}, { passive: true });

document.addEventListener('touchmove', e => {
    let currentX = e.changedTouches[0].screenX;
    let distance = currentX - touchStartX;

    // Only track if swipe started near the left edge
    if (touchStartX < START_ZONE && distance > 0) {
        // Show visual feedback (glow gets stronger as you pull)
        indicator.style.opacity = Math.min(distance / 200, 0.5);
        indicator.style.width = (distance / 4) + 'px';
    }
}, { passive: true });

document.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    const distance = touchEndX - touchStartX;

    // If started near left edge AND swiped far enough
    if (touchStartX < START_ZONE && distance > SWIPE_THRESHOLD) {
        triggerBackNavigation();
    } else {
        // Reset indicator if not enough distance
        indicator.style.opacity = '0';
        indicator.style.width = '0px';
    }
}, { passive: true });

function triggerBackNavigation() {
    // 1. Play back sound (if you have one)
    if (typeof confirmSfx !== 'undefined') {
        confirmSfx.play().catch(() => {});
    }

    // 2. Visual slide-out
    document.body.classList.add('swiping-out');

    // 3. Navigate to main menu
    setTimeout(() => {
        window.location.href = "index.html";
    }, 300);
}
    </script>
</body>
</html>
