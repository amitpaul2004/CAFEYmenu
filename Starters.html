<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starters | BrewVerse Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-gold: #c9a66b;
            --glass-bg: rgba(15, 10, 5, 0.94);
            --gold-glow: rgba(201, 166, 107, 0.3);
        }

        body {
            margin: 0; background: #000; color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden; opacity: 0; transition: opacity 0.8s ease;
        }
        body.page-loaded { opacity: 1; }

        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
            url('https://images.unsplash.com/photo-1541544741938-0af808871cc0?q=80&w=2069');
            background-size: cover; filter: blur(12px); transform: scale(1.1);
        }

        /* --- 1. LEFT CORNER GO BACK --- */
        .header { 
            padding: 50px 20px 20px; position: sticky; top: 0; z-index: 100; 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(25px); 
            display: flex; align-items: center; justify-content: center;
        }

        .go-back-wrapper {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
        }

        .back-btn-elite {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(201, 166, 107, 0.3);
            display: flex; align-items: center; justify-content: center;
            color: var(--accent-gold); font-size: 1.5rem; text-decoration: none;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .back-btn-elite:active { transform: scale(0.85); background: var(--accent-gold); color: #000; }

        h1 { font-family: 'Pacifico', cursive; margin: 0; font-size: 2.2rem; color: var(--accent-gold); text-shadow: 0 0 15px var(--gold-glow); }

        .search-box {
            margin: 15px 20px 0; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 14px 20px; display: flex; align-items: center; gap: 12px;
        }
        .search-box input { background: none; border: none; color: #fff; width: 100%; outline: none; font-size: 1rem; }

        /* --- 2. MENU ITEMS --- */
        .menu-container { padding: 25px 20px 100px; display: flex; flex-direction: column; gap: 20px; }

        .food-item {
            background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 30px; padding: 15px; display: flex; align-items: center; gap: 18px;
            transform: translateY(40px); opacity: 0;
            transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.2, 1, 0.2, 1);
            will-change: transform;
        }
        .food-item.reveal { opacity: 1; transform: translateY(0); }

        .item-thumb {
            width: 80px; height: 80px; border-radius: 20px; object-fit: cover;
            border: 2px solid var(--accent-gold); flex-shrink: 0; cursor: pointer;
        }

        .item-info { flex-grow: 1; }
        .item-name { font-weight: 800; font-size: 1.05rem; margin-bottom: 4px; color: #fff; }
        .item-price { color: var(--accent-gold); font-weight: 800; font-size: 1.1rem; }

        .add-btn {
            background: #fff; border: none; color: #000;
            width: 45px; height: 45px; border-radius: 15px;
            font-size: 1.6rem; font-weight: 800; cursor: pointer;
        }

        /* --- 3. MODAL --- */
        .img-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; opacity: 0; visibility: hidden; transition: 0.4s;
        }
        .img-modal.active { opacity: 1; visibility: visible; }
        .modal-content { width: 90%; max-width: 400px; text-align: center; }
        .modal-content img { width: 100%; border-radius: 40px; border: 1px solid var(--accent-gold); }

        body.swiping-out { transform: translateX(100%); opacity: 0; transition: 0.4s cubic-bezier(0.7, 0, 0.3, 1); }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>

    <div class="header">
        <div class="go-back-wrapper">
            <a href="index.html" class="back-btn-elite">
                <i class="bi bi-chevron-left"></i>
            </a>
        </div>
        <h1>Starters</h1>
    </div>

    <div class="search-box">
        <i class="bi bi-search" style="color: var(--accent-gold);"></i>
        <input type="text" id="searchInput" placeholder="Search delicious starters...">
    </div>

    <div class="menu-container" id="menuList"></div>

    <div class="img-modal" id="imgModal" onclick="closeImg()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="fullImg" src="" alt="Preview">
            <div id="fullTitle" style="font-family:'Pacifico'; color:var(--accent-gold); font-size:2rem; margin-top:20px;"></div>
            <div>SCAN TO SEE A LARGER VIEW</div>
            <button onclick="closeImg()" style="background:var(--accent-gold); border:none; color:#000; padding:10px 40px; border-radius:30px; margin-top:20px; font-weight:800;">CLOSE</button>
        </div>
    </div>

    <script>
        const starterData = [
            { name: "Crispy French Fries", price: 99, food: "fries.png" },
            { name: "Peri-Peri Fries", price: 119, food: "peri_fries.jpg" },
            { name: "Cheese Garlic Bread", price: 129, food: "cgb.jpg" },
            { name: "Stuffed Garlic Bread", price: 149, food: "sgb.jpg" },
            { name: "Veg Nuggets", price: 129, food: "nuggets.jpg" },
            { name: "Cheese Corn Balls", price: 139, food: "cornballs.jpg" },
            { name: "Paneer Tikka", price: 199, food: "tikka.jpg" },
            { name: "Chilli Mushroom", price: 179, food: "mushroom.jpg" },
            { name: "Loaded Nachos", price: 189, food: "nachos.jpg" },
            { name: "Masala Fries", price: 109, food: "masala_fries.jpg" },
            { name: "Cheesy Fries", price: 149, food: "cheesy_fries.jpg" },
            { name: "Honey Chilli Potato", price: 169, food: "hcp.jpg" },
            { name: "Crispy Veg Spring Rolls", price: 159, food: "rolls.jpg" },
            { name: "Paneer Pakora", price: 149, food: "pakora.jpg" },
            { name: "Cheese Chilli Toast", price: 139, food: "toast.jpg" },
            { name: "Veg Momos", price: 149, food: "momos.jpg" },
            { name: "Paneer Popcorn", price: 169, food: "popcorn.jpg" },
            { name: "Corn Cheese Toast", price: 129, food: "cct.jpg" },
            { name: "Special Platter", price: 249, food: "platter.jpg" }
        ];

        // --- COOL LIQUID SCROLL ---
        let lastScrollY = window.scrollY;
        function updateAnimations() {
            const currentScrollY = window.scrollY;
            const skew = (currentScrollY - lastScrollY) * 0.1;
            const cards = document.querySelectorAll('.food-item');
            cards.forEach(card => card.style.transform = `skewY(${skew}deg)`);
            lastScrollY = currentScrollY;
            requestAnimationFrame(updateAnimations);
        }
        requestAnimationFrame(updateAnimations);

        function render(filter = "") {
            const list = document.getElementById('menuList');
            list.innerHTML = "";
            const filtered = starterData.filter(i => i.name.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach((item, i) => {
                const card = document.createElement('div');
                card.className = 'food-item';
                card.innerHTML = `
                    <img src="images/${item.food}" class="item-thumb" onclick="openImg('images/${item.food}', '${item.name}')" onerror="this.src='https://via.placeholder.com/150/111/c9a66b?text=Food'">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">â‚¹${item.price}</div>
                    </div>
                    <button class="add-btn" onclick="vibrateBtn(this)">+</button>
                `;
                list.appendChild(card);
                setTimeout(() => card.classList.add('reveal'), i * 80);
            });
        }

        function vibrateBtn(btn) {
            if(navigator.vibrate) navigator.vibrate(50);
            btn.innerHTML = '<i class="bi bi-check"></i>';
            btn.style.background = "#c9a66b";
            setTimeout(() => { btn.innerHTML = "+"; btn.style.background = "#fff"; }, 1500);
        }

        function openImg(src, name) {
            document.getElementById('fullImg').src = src;
            document.getElementById('fullTitle').innerText = name;
            document.getElementById('imgModal').classList.add('active');
        }

        function closeImg() { document.getElementById('imgModal').classList.remove('active'); }

        document.getElementById('searchInput').addEventListener('input', (e) => render(e.target.value));
        window.addEventListener('load', () => { document.body.classList.add('page-loaded'); render(); });

        // Swipe Gesture
        let startX = 0;
        document.addEventListener('touchstart', e => { startX = e.touches[0].clientX; }, {passive:true});
        document.addEventListener('touchend', e => {
            if (startX < 60 && e.changedTouches[0].clientX - startX > 140) {
                document.body.classList.add('swiping-out');
                setTimeout(() => window.location.href = "index.html", 400);
            }
        });
    </script>
</body>
</html>
