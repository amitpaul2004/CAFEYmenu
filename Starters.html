<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starters | BrewVerse Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-gold: #c9a66b;
            --glass-bg: rgba(15, 10, 5, 0.94);
            --gold-glow: rgba(201, 166, 107, 0.4);
        }

        body {
            margin: 0; background: #000; color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
        }

        /* --- BACKGROUND --- */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.95)), 
            url('https://images.unsplash.com/photo-1541544741938-0af808871cc0?q=80&w=2069');
            background-size: cover; filter: blur(12px); transform: scale(1.1);
        }

        /* --- HEADER & SEARCH --- */
        .header { 
            padding: 40px 20px 20px; position: sticky; top: 0; z-index: 100; 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(25px); 
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .nav-top { display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 15px; }
        .go-back-wrapper { position: absolute; left: 0; }
        .back-btn-elite {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(201, 166, 107, 0.3);
            display: flex; align-items: center; justify-content: center;
            color: var(--accent-gold); font-size: 1.3rem; text-decoration: none;
        }
        h1 { font-family: 'Pacifico', cursive; margin: 0; font-size: 2rem; color: var(--accent-gold); }

        .search-container { padding: 0 5px; }
        .search-box {
            background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px; padding: 12px 18px; display: flex; align-items: center; gap: 12px;
            transition: 0.3s ease;
        }
        .search-box:focus-within { border-color: var(--accent-gold); box-shadow: 0 0 15px var(--gold-glow); }
        .search-box input { background: none; border: none; color: #fff; width: 100%; outline: none; font-size: 1rem; }

        /* --- MENU ITEMS --- */
        .menu-container { padding: 20px 20px 120px; display: flex; flex-direction: column; gap: 20px; }
        
        .food-item {
            background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.08);
            border-radius: 30px; padding: 15px; display: flex; align-items: center; gap: 15px;
            transform: translateY(20px); opacity: 0; transition: 0.5s cubic-bezier(0.2, 1, 0.2, 1);
        }
        .food-item.reveal { transform: translateY(0); opacity: 1; }

        .item-thumb { 
            width: 75px; height: 75px; border-radius: 18px; object-fit: cover; 
            border: 2px solid var(--accent-gold); cursor: zoom-in; 
        }

        .item-info { flex-grow: 1; }
        .item-name { font-weight: 800; font-size: 1rem; margin-bottom: 3px; }
        .item-price { color: var(--accent-gold); font-weight: 800; }

        /* --- QUANTITY CONTROLLER --- */
        .qty-wrapper {
            display: flex; align-items: center; background: #fff; border-radius: 12px;
            min-width: 42px; height: 42px; justify-content: center; transition: 0.3s ease;
        }
        .qty-wrapper.active { min-width: 100px; }
        .qty-btn { background: none; border: none; color: #000; width: 30px; height: 42px; font-size: 1.2rem; font-weight: 800; display: none; }
        .qty-wrapper.active .qty-btn { display: block; }
        .qty-val { color: #000; font-weight: 800; display: none; }
        .qty-wrapper.active .qty-val { display: block; flex-grow: 1; text-align: center; }
        .add-initial { color: #000; font-size: 1.5rem; font-weight: 800; cursor: pointer; }
        .qty-wrapper.active .add-initial { display: none; }

        /* --- PHOTO MODAL --- */
        .img-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000; opacity: 0; visibility: hidden; transition: 0.4s ease;
        }
        .img-modal.active { opacity: 1; visibility: visible; }
        .modal-content { width: 85%; max-width: 400px; text-align: center; }
        .modal-content img { width: 100%; border-radius: 30px; border: 1px solid var(--accent-gold); }
        .modal-name { font-family: 'Pacifico', cursive; color: var(--accent-gold); font-size: 1.8rem; margin-top: 15px; }

        /* --- FLOATING CART --- */
        #floating-cart {
            position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; border-radius: 50%;
            background: var(--accent-gold); color: #000; display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: scale(0); transition: 0.4s; text-decoration: none;
        }
        #floating-cart.visible { transform: scale(1); }
        .badge { position: absolute; top: 0; right: 0; background: #fff; min-width: 20px; height: 20px; border-radius: 10px; font-size: 0.7rem; font-weight: 800; display: flex; align-items: center; justify-content: center; border: 2px solid var(--accent-gold); }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>

    <a href="Cart.html" id="floating-cart">
        <i class="bi bi-cart-fill"></i>
        <div class="badge" id="cart-count">0</div>
    </a>

    <div class="img-modal" id="imgModal" onclick="this.classList.remove('active')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="fullImg" src="" alt="Preview">
            <div class="modal-name" id="modalName"></div>
            <button onclick="document.getElementById('imgModal').classList.remove('active')" style="background:var(--accent-gold); border:none; color:#000; padding:10px 25px; border-radius:12px; margin-top:20px; font-weight:800;">CLOSE</button>
        </div>
    </div>

    <div class="header">
        <div class="nav-top">
            <div class="go-back-wrapper">
                <a href="index.html" class="back-btn-elite"><i class="bi bi-chevron-left"></i></a>
            </div>
            <h1>Starters</h1>
        </div>
        <div class="search-container">
            <div class="search-box">
                <i class="bi bi-search" style="color: var(--accent-gold);"></i>
                <input type="text" id="searchInput" placeholder="Search for appetizers...">
            </div>
        </div>
    </div>

    <div class="menu-container" id="menuList"></div>

    <script>
        const starterData = [
            { id: 's1', name: "Crispy French Fries", price: 99, food: "fries.png" },
            { id: 's2', name: "Peri-Peri Fries", price: 119, food: "peri_fries.jpg" },
            { id: 's3', name: "Cheese Garlic Bread", price: 129, food: "cgb.jpg" },
            { id: 's4', name: "Stuffed Garlic Bread", price: 149, food: "sgb.jpg" },
            { id: 's5', name: "Veg Nuggets", price: 129, food: "nuggets.jpg" },
            { id: 's6', name: "Cheese Corn Balls", price: 139, food: "cornballs.jpg" },
            { id: 's7', name: "Paneer Tikka", price: 199, food: "tikka.jpg" },
            { id: 's8', name: "Chilli Mushroom", price: 179, food: "mushroom.jpg" },
            { id: 's9', name: "Loaded Nachos", price: 189, food: "nachos.jpg" },
            { id: 's10', name: "Masala Fries", price: 109, food: "masala_fries.jpg" },
            { id: 's11', name: "Cheesy Fries", price: 149, food: "cheesy_fries.jpg" },
            { id: 's12', name: "Honey Chilli Potato", price: 169, food: "hcp.jpg" },
            { id: 's13', name: "Crispy Veg Spring Rolls", price: 159, food: "rolls.jpg" },
            { id: 's14', name: "Paneer Pakora", price: 149, food: "pakora.jpg" },
            { id: 's15', name: "Cheese Chilli Toast", price: 139, food: "toast.jpg" },
            { id: 's16', name: "Veg Momos", price: 149, food: "momos.jpg" },
            { id: 's17', name: "Paneer Popcorn", price: 169, food: "popcorn.jpg" },
            { id: 's18', name: "Corn Cheese Toast", price: 129, food: "cct.jpg" },
            { id: 's19', name: "Special Platter", price: 249, food: "platter.jpg" }
        ];

        let cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};

        function render(filter = "") {
            const list = document.getElementById('menuList');
            list.innerHTML = "";
            const filtered = starterData.filter(i => i.name.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach((item, i) => {
                const qty = cart[item.id] ? cart[item.id].quantity : 0;
                const active = qty > 0 ? 'active' : '';
                const div = document.createElement('div');
                div.className = 'food-item';
                div.innerHTML = `
                    <img src="images/${item.food}" class="item-thumb" onclick="openLightbox('images/${item.food}', '${item.name}')" onerror="this.src='https://via.placeholder.com/150/111/c9a66b?text=Food'">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">â‚¹${item.price}</div>
                    </div>
                    <div class="qty-wrapper ${active}" id="wrap-${item.id}">
                        <button class="qty-btn" onclick="updateQty('${item.id}', -1)">-</button>
                        <div class="add-initial" onclick="updateQty('${item.id}', 1)">+</div>
                        <div class="qty-val" id="val-${item.id}">${qty}</div>
                        <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
                    </div>
                `;
                list.appendChild(div);
                setTimeout(() => div.classList.add('reveal'), i * 50);
            });
            updateCartUI();
        }

        function openLightbox(src, name) {
            document.getElementById('fullImg').src = src;
            document.getElementById('modalName').innerText = name;
            document.getElementById('imgModal').classList.add('active');
        }

        function updateQty(id, change) {
            if (!cart[id]) {
                const item = starterData.find(i => i.id === id);
                cart[id] = { ...item, quantity: 0 };
            }
            cart[id].quantity += change;
            if (cart[id].quantity <= 0) {
                delete cart[id];
                document.getElementById(`wrap-${id}`).classList.remove('active');
            } else {
                document.getElementById(`wrap-${id}`).classList.add('active');
                document.getElementById(`val-${id}`).innerText = cart[id].quantity;
            }
            localStorage.setItem('brewverse_cart', JSON.stringify(cart));
            updateCartUI();
        }

        function updateCartUI() {
            const count = Object.values(cart).reduce((a, b) => a + b.quantity, 0);
            const fab = document.getElementById('floating-cart');
            document.getElementById('cart-count').innerText = count;
            count > 0 ? fab.classList.add('visible') : fab.classList.remove('visible');
        }

        document.getElementById('searchInput').addEventListener('input', (e) => render(e.target.value));
        window.onload = () => render();
    </script>
</body>
</html>
