<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Starters | BrewVerse Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #c9a66b;
            --glass-border: rgba(255, 255, 255, 0.12);
            --blur: blur(25px);
        }

        body { 
            margin: 0; background: #000; color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden;
        }

        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)), url('images/background.jpg'); 
            background-size: cover; background-position: center;
            filter: blur(8px); transform: scale(1.1);
        }

        .header { 
            padding: 45px 20px 20px; position: sticky; top: 0; z-index: 100; 
            background: rgba(255, 255, 255, 0.02); backdrop-filter: var(--blur); 
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-top { display: flex; align-items: center; justify-content: center; position: relative; margin-bottom: 15px; }
        
        .back-btn { 
            position: absolute; left: 0; width: 42px; height: 42px; border-radius: 50%; 
            border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05);
            display: flex; align-items: center; justify-content: center; color: var(--accent);
            text-decoration: none;
        }
        
        h1 { font-family: 'Pacifico', cursive; margin: 0; font-size: 2.2rem; color: var(--accent); }

        .search-box {
            background: rgba(255, 255, 255, 0.07); border: 1px solid var(--glass-border);
            border-radius: 18px; padding: 12px 18px; display: flex; align-items: center; gap: 12px;
        }
        .search-box input { background: none; border: none; color: #fff; width: 100%; outline: none; font-size: 1rem; }

        .menu-container { padding: 25px 20px 120px; display: flex; flex-direction: column; gap: 20px; min-height: 200px; }
        
        .food-item {
            background: rgba(255, 255, 255, 0.04); backdrop-filter: var(--blur);
            border: 1px solid var(--glass-border); border-radius: 30px; padding: 15px; 
            display: flex; align-items: center; gap: 15px;
            opacity: 1; /* Fixed: Changed from 0 to 1 to prevent blank items */
            will-change: transform;
        }

        .side-text-wrapper {
            writing-mode: vertical-rl; transform: rotate(180deg);
            font-size: 0.55rem; font-weight: 800; color: var(--accent);
            letter-spacing: 1.5px; opacity: 0.8; animation: flicker 2.5s infinite;
        }
        @keyframes flicker { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        .item-thumb { width: 85px; height: 85px; border-radius: 20px; object-fit: cover; border: 1.5px solid var(--glass-border); cursor: pointer; }
        .item-info { flex-grow: 1; }
        .item-name { font-weight: 800; font-size: 1.05rem; color: #fff; }
        .item-price { color: var(--accent); font-weight: 800; font-size: 1.15rem; }

        .qty-wrapper {
            display: flex; align-items: center; background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: var(--blur); border: 1px solid var(--glass-border);
            border-radius: 14px; min-width: 45px; height: 45px; justify-content: center; transition: 0.4s;
        }
        .qty-wrapper.active { min-width: 105px; background: rgba(201, 166, 107, 0.2); border-color: var(--accent); }
        .qty-btn { background: none; border: none; color: #fff; width: 32px; font-size: 1.3rem; font-weight: 800; display: none; }
        .qty-wrapper.active .qty-btn { display: block; }
        .qty-val { color: #fff; font-weight: 800; display: none; text-align: center; flex-grow: 1; }
        .qty-wrapper.active .qty-val { display: block; }
        .add-init { color: var(--accent); font-size: 1.8rem; font-weight: 300; cursor: pointer; }
        .qty-wrapper.active .add-init { display: none; }

        #floating-cart {
            position: fixed; bottom: 35px; right: 25px; width: 70px; height: 70px; border-radius: 50%;
            background: rgba(201, 166, 107, 0.2); backdrop-filter: var(--blur);
            border: 1px solid var(--accent); color: var(--accent); 
            display: flex; align-items: center; justify-content: center; font-size: 1.8rem; z-index: 1000; 
            transform: scale(0); transition: 0.5s; text-decoration: none;
        }
        #floating-cart.visible { transform: scale(1); }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--accent); color: #000; min-width: 25px; height: 25px; border-radius: 50%; font-size: 0.8rem; font-weight: 800; display: flex; align-items: center; justify-content: center; }

        .img-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(30px);
            display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: 0.4s;
        }
        .img-modal.active { opacity: 1; visibility: visible; }
        .modal-content img { width: 88%; max-width: 420px; border-radius: 35px; border: 1px solid var(--accent); }
    /* --- ENHANCED MODAL DESIGN --- */
.img-modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.92);
    backdrop-filter: blur(20px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}

.img-modal.active {
    opacity: 1;
    visibility: visible;
}

.modal-content {
    width: 85%;
    max-width: 400px;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    transform: scale(0.7) translateY(50px);
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
}

.img-modal.active .modal-content {
    transform: scale(1) translateY(0);
}

/* Vertical text on the side of the popup */
.modal-side-text {
    position: absolute;
    left: -40px;
    top: 50%;
    transform: translateY(-50%) rotate(180deg);
    writing-mode: vertical-rl;
    font-size: 0.6rem;
    font-weight: 800;
    letter-spacing: 3px;
    color: var(--accent);
    opacity: 0.6;
}

.modal-image-container {
    width: 100%;
    border-radius: 35px;
    border: 1px solid var(--accent);
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.5), 0 0 20px var(--gold-glow);
}

.modal-image-container img {
    width: 100%;
    display: block;
    transition: 0.3s;
}

.modal-info {
    text-align: center;
    margin-top: 15px;
}

#modalName {
    font-family: 'Pacifico', cursive;
    color: var(--accent);
    font-size: 1.8rem;
    margin: 0;
}

.modal-tagline {
    font-size: 0.7rem;
    letter-spacing: 2px;
    color: #888;
    margin-top: 5px;
}

/* --- THE CLOSE BUTTON OPTION --- */
.modal-close-btn {
    margin-top: 25px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
    color: #fff;
    padding: 12px 40px;
    border-radius: 20px;
    font-weight: 800;
    font-size: 0.8rem;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: 0.3s;
}

.modal-close-btn i {
    color: var(--accent);
}

.modal-close-btn:active {
    background: var(--accent);
    color: #000;
    transform: scale(0.9);
}
/* --- CONTENT BLUR LOGIC --- */
/* Everything inside this wrapper will blur when the modal is open */
#main-content-wrapper {
    transition: filter 0.5s cubic-bezier(0.4, 0, 0.2, 1), transform 0.5s ease;
}

/* This class is toggled via JavaScript */
.content-is-blurred {
    filter: blur(15px) grayscale(40%); /* High intensity blur */
    transform: scale(0.98); /* Subtle shrink to add depth */
    pointer-events: none; /* Prevent clicking background items while blurred */
}

/* Ensure the modal stays sharp while background blurs */
.img-modal {
    z-index: 9999; 
}
/* --- TRANSITION ANIMATION --- */
.page-exit-active {
    pointer-events: none;
}

/* The expanding circle that masks the screen */
.cart-transition-overlay {
    position: fixed;
    bottom: 35px; /* Matches cart button position */
    right: 25px;
    width: 70px;
    height: 70px;
    background: var(--accent);
    border-radius: 50%;
    z-index: 10000;
    transform: scale(0);
    transition: transform 0.6s cubic-bezier(0.7, 0, 0.3, 1);
}

.cart-transition-overlay.grow {
    transform: scale(50); /* Grows to cover the entire screen */
}    
</style>
</head>
<body>

    <div class="bg-fixed"></div>

   <div id="floating-cart" onclick="navigateToCart()">
    <i class="bi bi-cart-fill"></i>
    <div class="badge" id="cart-count">0</div>
</div>

<div class="cart-transition-overlay" id="transitionCircle"></div>

<div class="img-modal" id="imgModal" onclick="closeLight()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="modal-side-text">PREVIEW MODE</div>
        
        <div class="modal-image-container">
            <img id="fullImg" src="" alt="Food Preview">
            <div class="modal-glass-overlay"></div>
        </div>

        <div class="modal-info">
            <h2 id="modalName"></h2>
            <p class="modal-tagline">BREWVERSE SPECIALTY</p>
        </div>
        
        <button class="modal-close-btn" onclick="closeLight()">
            <i class="bi bi-x-lg"></i> CLOSE VIEW
        </button>
    </div>
</div>

    <div class="header">
        <div class="nav-top">
            <a href="index.html" class="back-btn"><i class="bi bi-chevron-left"></i></a>
            <h1>Starters</h1>
        </div>
        <div class="search-box">
            <i class="bi bi-search" style="color: var(--accent);"></i>
            <input type="text" id="searchInput" placeholder="Search delicious starters...">
        </div>
    </div>
    

    <div class="menu-container" id="menuList"></div>

    <script>
        const starterData = [
            { id: 's1', name: "Crispy French Fries", price: 99, food: "fries.png" },
            { id: 's2', name: "Peri-Peri Fries", price: 119, food: "peri_fries.jpg" },
            { id: 's3', name: "Cheese Garlic Bread", price: 129, food: "cgb.jpg" },
            { id: 's4', name: "Stuffed Garlic Bread", price: 149, food: "sgb.jpg" },
            { id: 's5', name: "Veg Nuggets", price: 129, food: "nuggets.jpg" },
            { id: 's6', name: "Cheese Corn Balls", price: 139, food: "cornballs.jpg" },
            { id: 's7', name: "Paneer Tikka (Café Style)", price: 199, food: "tikka.jpg" },
            { id: 's8', name: "Chilli Mushroom", price: 179, food: "mushroom.jpg" },
            { id: 's9', name: "Loaded Nachos", price: 189, food: "nachos.jpg" },
            { id: 's10', name: "Masala Fries", price: 109, food: "masala_fries.jpg" },
            { id: 's11', name: "Cheesy Fries", price: 149, food: "cheesy_fries.jpg" },
            { id: 's12', name: "Honey Chilli Potato", price: 169, food: "hcp.jpg" },
            { id: 's13', name: "Crispy Veg Spring Rolls", price: 159, food: "rolls.jpg" },
            { id: 's14', name: "Paneer Pakora", price: 149, food: "pakora.jpg" },
            { id: 's15', name: "Cheese Chilli Toast", price: 139, food: "toast.jpg" },
            { id: 's16', name: "Veg Momos", price: 149, food: "momos.jpg" },
            { id: 's17', name: "Paneer Popcorn", price: 169, food: "popcorn.jpg" },
            { id: 's18', name: "Corn Cheese Toast", price: 129, food: "cct.jpg" },
            { id: 's19', name: "Café Special Platter", price: 249, food: "platter.jpg" }
        ];

        let cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};

        function render(filter = "") {
            const list = document.getElementById('menuList');
            if(!list) return;
            
            list.innerHTML = "";
            const filtered = starterData.filter(i => i.name.toLowerCase().includes(filter.toLowerCase()));

            filtered.forEach((item) => {
                const qty = cart[item.id] ? cart[item.id].quantity : 0;
                const active = qty > 0 ? 'active' : '';
                const div = document.createElement('div');
                div.className = 'food-item';
                div.innerHTML = `
                    <div class="side-text-wrapper">TAP & SCAN TO SEE FOOD</div>
                    <img src="images/${item.food}" class="item-thumb" onclick="openLight('images/${item.food}', '${item.name}')" onerror="this.src='https://via.placeholder.com/150/111/c9a66b?text=Food'">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">₹${item.price}</div>
                    </div>
                    <div class="qty-wrapper ${active}" id="wrap-${item.id}">
                        <button class="qty-btn" onclick="updateQty('${item.id}', -1)">-</button>
                        <div class="add-init" onclick="updateQty('${item.id}', 1)">+</div>
                        <div class="qty-val" id="val-${item.id}">${qty}</div>
                        <button class="qty-btn" onclick="updateQty('${item.id}', 1)">+</button>
                    </div>
                `;
                list.appendChild(div);
            });
            updateUI();
        }

        // Velocity Skew Function
        let currentPos = window.pageYOffset;
        const updateSkew = () => {
            const newPos = window.pageYOffset;
            const diff = newPos - currentPos;
            const speed = diff * 0.15; 
            
            const items = document.querySelectorAll('.food-item');
            items.forEach(item => {
                item.style.transform = `skewY(${speed}deg)`;
            });

            currentPos = newPos;
            requestAnimationFrame(updateSkew);
        };
        updateSkew();

        function openLight(src, name) {
    const modal = document.getElementById('imgModal');
    const fullImg = document.getElementById('fullImg');
    const modalName = document.getElementById('modalName');

    // Set content before showing
    fullImg.src = src;
    modalName.innerText = name;

    // Show modal
    modal.classList.add('active');

    // Haptic feedback for mobile
    if(navigator.vibrate) navigator.vibrate(25);
}

function closeLight() {
    document.getElementById('imgModal').classList.remove('active');
}

        function updateQty(id, change) {
            if (!cart[id]) {
                const item = starterData.find(i => i.id === id);
                cart[id] = { ...item, quantity: 0 };
            }
            cart[id].quantity += change;
            if (cart[id].quantity <= 0) {
                delete cart[id];
                const wrap = document.getElementById(`wrap-${id}`);
                if(wrap) wrap.classList.remove('active');
            } else {
                const wrap = document.getElementById(`wrap-${id}`);
                const val = document.getElementById(`val-${id}`);
                if(wrap) wrap.classList.add('active');
                if(val) val.innerText = cart[id].quantity;
            }
            localStorage.setItem('brewverse_cart', JSON.stringify(cart));
            updateUI();
        }

        function updateUI() {
            const count = Object.values(cart).reduce((a, b) => a + b.quantity, 0);
            const fab = document.getElementById('floating-cart');
            const cartCountDisp = document.getElementById('cart-count');
            
            if(cartCountDisp) cartCountDisp.innerText = count;
            if(fab) {
                if(count > 0) fab.classList.add('visible');
                else fab.classList.remove('visible');
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => render(e.target.value));
        
        // Final Fix: Force render even if DOM is still loading
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => render());
        } else {
            render();
        }
        function navigateToCart() {
    const circle = document.getElementById('transitionCircle');
    const cartBtn = document.getElementById('floating-cart');
    
    // Add haptic feedback
    if(navigator.vibrate) navigator.vibrate([30, 50]);
    
    // Start animation
    circle.classList.add('grow');
    cartBtn.style.opacity = '0';
    
    // Redirect after the animation covers the screen
    setTimeout(() => {
        window.location.href = "cart.html";
    }, 500);
}
    </script>
</body>
</html>
