<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Payment | BrewVerse Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #c9a66b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
            --blur: blur(25px);
        }

        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden;
        }

        .bg-fixed {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at bottom left, rgba(201, 166, 107, 0.1), transparent), #000;
        }

        /* --- HEADER --- */
        .nav-header {
            padding: 50px 20px 20px;
            display: flex; align-items: center; gap: 15px;
        }
        .back-link {
            width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; color: var(--accent); text-decoration: none;
            background: var(--glass);
        }

        /* --- VIRTUAL GLASS CARD --- */
        .card-container { padding: 20px; perspective: 1000px; }
        .glass-card {
            width: 100%; height: 200px; border-radius: 25px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            backdrop-filter: blur(15px); border: 1px solid var(--border);
            padding: 25px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: transform 0.1s ease-out;
        }
        .chip { width: 45px; height: 35px; background: rgba(201,166,107,0.3); border-radius: 8px; border: 1px solid var(--accent); }
        .card-number { font-size: 1.4rem; letter-spacing: 3px; font-weight: 300; margin-top: 20px; }
        .card-footer { display: flex; justify-content: space-between; font-size: 0.8rem; opacity: 0.7; }

        /* --- PAYMENT METHODS --- */
        .methods-grid { padding: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .method-item {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; padding: 20px; text-align: center;
            transition: 0.3s; cursor: pointer;
        }
        .method-item.active { border-color: var(--accent); background: rgba(201, 166, 107, 0.1); }
        .method-item i { font-size: 1.8rem; color: var(--accent); display: block; margin-bottom: 10px; }
        .method-item span { font-size: 0.8rem; font-weight: 800; opacity: 0.8; }

        /* --- TOTAL DISPLAY --- */
        .total-display { text-align: center; margin: 20px 0; }
        .amount-tag { font-size: 3rem; font-weight: 800; color: var(--accent); }
        .tax-info { font-size: 0.7rem; opacity: 0.5; letter-spacing: 1px; }

        /* --- QR MODAL OVERLAY --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }
        .qr-card {
            background: var(--glass); border: 1px solid var(--border);
            padding: 30px; border-radius: 40px; text-align: center;
            width: 100%; max-width: 320px; position: relative;
        }
        .qr-frame {
            background: #fff; padding: 15px; border-radius: 20px;
            margin: 20px 0; position: relative; overflow: hidden;
        }
        .qr-frame img { width: 100%; display: block; border-radius: 10px; }
        .scan-line {
            position: absolute; left: 0; width: 100%; height: 3px;
            background: var(--accent); box-shadow: 0 0 15px var(--accent);
            animation: moveLine 2s infinite ease-in-out;
        }
        @keyframes moveLine { 0%, 100% { top: 10%; } 50% { top: 90%; } }
        
        .upi-id { 
            font-size: 0.8rem; font-weight: 800; color: var(--accent);
            background: rgba(255,255,255,0.05); padding: 10px; border-radius: 10px;
        }

        .close-btn {
            margin-top: 30px; background: none; border: 1px solid var(--border);
            color: #fff; padding: 10px 30px; border-radius: 15px; cursor: pointer;
        }

        /* --- BOTTOM ACTION --- */
        .pay-action { position: fixed; bottom: 40px; left: 20px; right: 20px; }
        .main-pay-btn {
            width: 100%; height: 75px; border-radius: 40px; border: none;
            background: #fff; color: #000; font-weight: 800;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>

    <div class="modal-overlay" id="qrModal">
        <div class="qr-card">
            <h2 style="font-family:'Pacifico'; color:var(--accent); margin:0;">Scan & Pay</h2>
            <p style="font-size:0.8rem; opacity:0.7;">Scan this QR code and pay and get your bill</p>
            
            <div class="qr-frame">
                <div class="scan-line"></div>
                <img src="qr_code.png" alt="Payment QR">
            </div>

            <div class="upi-id">pal900290@okhdfcbank</div>
            <button class="close-btn" onclick="toggleQR(false)">CANCEL</button>
        </div>
    </div>

    <div class="nav-header">
        <a href="Cart.html" class="back-link"><i class="bi bi-chevron-left"></i></a>
        <h2 style="font-family: 'Pacifico'; margin: 0; color: var(--accent);">Payment</h2>
    </div>

    <div class="card-container">
        <div class="glass-card" id="tiltCard">
            <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                <div class="chip"></div>
                <i class="bi bi-wifi" style="transform: rotate(90deg); opacity: 0.5;"></i>
            </div>
            <div class="card-number">••••  ••••  ••••  8842</div>
            <div class="card-footer">
                <span>BREWVERSE ELITE MEMBER</span>
                <span>12 / 28</span>
            </div>
        </div>
    </div>

    <div class="total-display">
        <div class="amount-tag" id="finalTotal">₹0</div>
        <div class="tax-info">SECURE ENCRYPTED TRANSACTION</div>
    </div>

    <div class="methods-grid">
        <div class="method-item active" onclick="toggleQR(true)">
            <i class="bi bi-qr-code-scan"></i>
            <span>SCAN QR</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-phone-vibrate"></i>
            <span>UPI APPS</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-credit-card"></i>
            <span>CARDS</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-cash-stack"></i>
            <span>CASH</span>
        </div>
    </div>

    <div class="pay-action">
        <button class="main-pay-btn" onclick="toggleQR(true)">
            <i class="bi bi-fingerprint" style="font-size: 1.8rem; color: var(--accent);"></i>
            <span>VERIFY & PAY</span>
        </button>
    </div>

    <script>
        // Calculate Total from Cart
        function initTotal() {
            const cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};
            const subtotal = Object.values(cart).reduce((s, i) => s + (i.price * i.quantity), 0);
            const gst = Math.round(subtotal * 0.05);
            document.getElementById('finalTotal').innerText = `₹${subtotal + gst}`;
        }

        // Tilt Card Logic
        const card = document.getElementById('tiltCard');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // UI Interactions
        function toggleQR(show) {
            document.getElementById('qrModal').style.display = show ? 'flex' : 'none';
            if(show && navigator.vibrate) navigator.vibrate(50);
            
            // Auto-complete order after 8 seconds of showing QR (simulation)
            if(show) {
                setTimeout(() => {
                    localStorage.removeItem('brewverse_cart');
                    window.location.href = "CONFIRM_ORDER.html";
                }, 8000);
            }
        }

        function selectMethod(el) {
            document.querySelectorAll('.method-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            if(navigator.vibrate) navigator.vibrate(20);
        }

        window.onload = initTotal;
    </script>
</body>
</html>
