<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout | BrewVerse Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #c9a66b;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --bg: #030303;
        }

        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh;
        }

        /* --- DYNAMIC BACKGROUND ANIMATION --- */
        .blob-bg { position: fixed; inset: 0; z-index: -1; filter: blur(80px); opacity: 0.35; }
        .blob { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: var(--accent); animation: float 15s infinite alternate; }
        .blob-1 { top: -100px; right: -100px; }
        .blob-2 { bottom: -150px; left: -100px; background: #554422; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 80px) scale(1.1); } }

        /* --- HEADER --- */
        .nav-header { padding: 40px 20px 10px; display: flex; align-items: center; gap: 15px; }
        .back-link {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center; color: var(--accent);
            background: var(--glass-bg); backdrop-filter: blur(10px); text-decoration: none;
        }

        /* --- TOTAL DISPLAY (AUTO-SYNCED) --- */
        .total-container { 
            text-align: center; 
            margin: 20px 0 30px; 
            animation: fadeInUp 0.8s ease; 
        }
        .amount-tag { font-size: 4.2rem; font-weight: 800; color: var(--accent); letter-spacing: -2px; line-height: 1; }
        .tax-info { font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px; text-transform: uppercase; margin-top: 8px; }

        /* --- MAGNETIC PAYMENT GRID --- */
        .methods-grid { 
            padding: 0 20px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            margin-top: -10px; 
        }
        .method-item {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; text-align: center;
            backdrop-filter: blur(20px); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden; cursor: pointer;
        }
        .method-item.active { border-color: var(--accent); background: rgba(201, 166, 107, 0.08); }
        .method-item i { font-size: 2.2rem; color: var(--accent); display: block; margin-bottom: 10px; }
        .method-item span { font-size: 0.85rem; font-weight: 800; opacity: 0.8; }

        /* --- QR MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.92);
            backdrop-filter: blur(30px); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.4s;
        }
        .qr-card {
            background: #0a0a0a; border: 1px solid var(--glass-border);
            padding: 35px; border-radius: 40px; text-align: center;
            width: 85%; max-width: 340px; transform: scale(0.9); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active { opacity: 1; display: flex; }
        .modal-overlay.active .qr-card { transform: scale(1); }
        
        .qr-frame { background: #fff; padding: 15px; border-radius: 20px; margin: 20px 0; position: relative; overflow: hidden; }
        .qr-frame img { width: 100%; display: block; border-radius: 10px; }
        
        .laser-line { position: absolute; left: 0; width: 100%; height: 3px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scanLine 2.5s infinite linear; }
        @keyframes scanLine { 0% { top: 0%; } 100% { top: 100%; } }

        .upi-badge {
            font-weight: 800; color: var(--accent); background: rgba(255,255,255,0.05); 
            padding: 10px; border-radius: 12px; font-size: 0.85rem; border: 1px solid var(--glass-border);
        }

        /* --- FOOTER ACTION --- */
        .pay-action { position: fixed; bottom: 35px; left: 25px; right: 25px; }
        .pay-btn {
            width: 100%; height: 75px; border-radius: 38px; border: none;
            background: #fff; color: #000; font-weight: 800; font-size: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); transition: 0.4s;
        }
        .pay-btn i { font-size: 2rem; color: var(--accent); }
        .pay-btn:active { transform: scale(0.95); background: var(--accent); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="blob-bg"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="modal-overlay" id="qrModal" onclick="toggleQR(false)">
        <div class="qr-card" onclick="event.stopPropagation()">
            <h2 style="font-family:'Pacifico'; color:var(--accent); margin:0; font-size: 2.2rem;">Payment QR</h2>
            <p style="font-size:0.85rem; opacity:0.6; margin-top: 8px;">Scan QR to pay securely and get your bill</p>
            
            <div class="qr-frame">
                <div class="laser-line"></div>
                <img src="qr_code.png" alt="Payment QR" onerror="this.src='https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=pal900290@okhdfcbank&pn=BrewVerse%20Elite'">
            </div>
            
            <div class="upi-badge">pal900290@okhdfcbank</div>
            <button onclick="toggleQR(false)" style="margin-top: 25px; background: none; border: 1px solid var(--glass-border); color: #fff; padding: 10px 25px; border-radius: 18px; cursor: pointer; font-weight: 800;">CANCEL</button>
        </div>
    </div>

    <div class="nav-header">
        <a href="Cart.html" class="back-link"><i class="bi bi-chevron-left"></i></a>
        <h2 style="font-family: 'Pacifico'; margin: 0; color: var(--accent); font-size: 1.8rem;">Checkout</h2>
    </div>

    <div class="total-container">
        <div class="amount-tag" id="finalAmt">₹0</div>
        <div class="tax-info">Encrypted Payment Gateway</div>
    </div>

    <div class="methods-grid" id="methodsGrid">
        <div class="method-item active" onclick="toggleQR(true)">
            <i class="bi bi-qr-code-scan"></i>
            <span>SCAN QR</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-phone-vibrate"></i>
            <span>UPI APPS</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-credit-card"></i>
            <span>CARDS</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-wallet2"></i>
            <span>WALLETS</span>
        </div>
    </div>

    <div class="pay-action">
        <button class="pay-btn" onclick="toggleQR(true)">
            <i class="bi bi-fingerprint"></i>
            <span>SECURE PAYMENT</span>
        </button>
    </div>

    <script>
        // --- 1. AUTOMATIC DATA TRANSFER FROM CART ---
    function init() {
    // 1. Check if the cart exists in memory
    const savedData = localStorage.getItem('brewverse_cart');
    
    if (!savedData) {
        console.error("No cart data found in localStorage!");
        document.getElementById('finalAmt').innerText = "₹0";
        return;
    }

    try {
        const cart = JSON.parse(savedData);
        
        // 2. Calculate the total (Price * Quantity)
        let subtotal = 0;
        Object.values(cart).forEach(item => {
            subtotal += (Number(item.price) * Number(item.quantity));
        });

        // 3. Add 5% GST (Matches Cart.html logic)
        const gst = Math.round(subtotal * 0.05);
        const grandTotal = subtotal + gst;

        // 4. Force the display to update
        const displayElement = document.getElementById('finalAmt');
        if (displayElement) {
            displayElement.innerText = `₹${grandTotal}`;
        }
        
    } catch (error) {
        console.error("Error parsing cart data:", error);
        document.getElementById('finalAmt').innerText = "₹0";
    }
}

// Run the function immediately
window.onload = init;

        // --- 2. UI INTERACTIONS ---
        function toggleQR(show) {
            const modal = document.getElementById('qrModal');
            if (show) {
                modal.style.display = 'flex';
                setTimeout(() => modal.classList.add('active'), 10);
                if(navigator.vibrate) navigator.vibrate([40, 60]);
                
                // Success Simulation (Redirection after payment)
                setTimeout(() => {
                    localStorage.removeItem('brewverse_cart');
                    window.location.href = "CONFIRM_ORDER.html";
                }, 8000);
            } else {
                modal.classList.remove('active');
                setTimeout(() => modal.style.display = 'none', 400);
            }
        }

        function selectMethod(el) {
            document.querySelectorAll('.method-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
            if(navigator.vibrate) navigator.vibrate(25);
        }

        // --- 3. MAGNETIC JS ANIMATION ---
        document.addEventListener('mousemove', (e) => {
            const items = document.querySelectorAll('.method-item');
            items.forEach(item => {
                const rect = item.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                const dist = Math.hypot(x, y);
                
                if (dist < 120) {
                    item.style.transform = `translate(${x * 0.12}px, ${y * 0.12}px)`;
                } else {
                    item.style.transform = `translate(0, 0)`;
                }
            });
        });

        window.onload = init;
    </script>
</body>
</html>
