<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout | BrewVerse Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #c9a66b;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --bg: #030303;
        }

        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100vh;
        }

        /* --- BACKGROUND ANIMATION --- */
        .blob-bg { position: fixed; inset: 0; z-index: -1; filter: blur(80px); opacity: 0.35; }
        .blob { position: absolute; width: 300px; height: 300px; border-radius: 50%; background: var(--accent); animation: float 15s infinite alternate; }
        .blob-1 { top: -100px; right: -100px; }
        .blob-2 { bottom: -150px; left: -100px; background: #554422; animation-delay: -5s; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(50px, 80px) scale(1.1); } }

        /* --- HEADER --- */
        .nav-header { padding: 40px 20px 10px; display: flex; align-items: center; gap: 15px; }
        .back-link {
            width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--glass-border);
            display: flex; align-items: center; justify-content: center; color: var(--accent);
            background: var(--glass-bg); backdrop-filter: blur(10px); text-decoration: none;
        }

        /* --- TOTAL DISPLAY --- */
        .total-container { text-align: center; margin: 20px 0 30px; animation: fadeInUp 0.8s ease; }
        .amount-tag { font-size: 4.2rem; font-weight: 800; color: var(--accent); letter-spacing: -2px; line-height: 1; }
        .tax-info { font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px; text-transform: uppercase; margin-top: 8px; }

        /* --- PAYMENT GRID --- */
        .methods-grid { padding: 0 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: -10px; }
        .method-item {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 25px; text-align: center;
            backdrop-filter: blur(20px); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden; cursor: pointer;
        }
        .method-item.active { border-color: var(--accent); background: rgba(201, 166, 107, 0.08); }
        .method-item i { font-size: 2.2rem; color: var(--accent); display: block; margin-bottom: 10px; }
        .method-item span { font-size: 0.85rem; font-weight: 800; opacity: 0.8; }

        /* --- MODAL SYSTEM --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(30px); z-index: 10000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.4s;
        }
        .modal-overlay.active { opacity: 1; display: flex; }
        .qr-card {
            background: #0a0a0a; border: 1px solid var(--glass-border);
            padding: 35px; border-radius: 40px; text-align: center;
            width: 85%; max-width: 340px; transform: scale(0.9); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active .qr-card { transform: scale(1); }
        
        /* QR & Loading Styles */
        .qr-frame { background: #fff; padding: 15px; border-radius: 20px; margin: 20px 0; overflow: hidden; }
        .qr-frame img { width: 100%; display: block; border-radius: 10px; }
        .spinner {
            width: 50px; height: 50px; border: 4px solid rgba(201,166,107,0.1);
            border-top: 4px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- FOOTER ACTION --- */
        .pay-action { position: fixed; bottom: 35px; left: 25px; right: 25px; }
        .pay-btn {
            width: 100%; height: 75px; border-radius: 38px; border: none;
            background: #fff; color: #000; font-weight: 800; font-size: 1rem;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); transition: 0.4s; cursor: pointer;
        }
        .pay-btn:active { transform: scale(0.95); background: var(--accent); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="blob-bg"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>

    <div class="modal-overlay" id="paymentModal">
        <div class="qr-card" id="qrStage" style="display:none;">
            <div class="qr-frame">
                <img src="qr_code.png" alt="Payment QR" onerror="this.src='https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=upi://pay?pa=pal900290@okhdfcbank'">
            </div>
            <h3 style="color:var(--accent); font-family:'Pacifico'; margin:10px 0;">Scan & Pay</h3>
            <button class="pay-btn" style="width:100%; margin-top:20px; background:var(--accent); color:#000;" onclick="startLoading()">DONE</button>
        </div>

        <div class="qr-card" id="cardStage" style="display:none; text-align: left;">
            <h3 style="color:var(--accent); text-align:center;">Card Payment</h3>
            <div style="display:flex; flex-direction:column; gap:15px; margin-top:20px;">
                <input type="tel" id="cardNumber" placeholder="0000 0000 0000 0000" maxlength="19" 
                    style="width:100%; box-sizing:border-box; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; border-radius:10px; color:#fff; font-family: monospace; letter-spacing: 2px;">
                <div style="display:flex; gap:10px;">
                    <input type="tel" placeholder="MM/YY" maxlength="5" style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; border-radius:10px; color:#fff;">
                    <input type="tel" placeholder="CVV" maxlength="3" style="flex:1; background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); padding:12px; border-radius:10px; color:#fff;">
                </div>
                <button id="cardPayBtn" class="pay-btn" style="background:#fff; color:#000; opacity: 0.5;" onclick="startLoading()" disabled>PAY NOW</button>
            </div>
        </div>

        <div class="qr-card" id="walletStage" style="display:none;">
            <h3 style="color:var(--accent); font-family:'Pacifico';">Select Wallet</h3>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
                <button class="pay-btn" style="font-size:0.8rem; height:50px;" onclick="startLoading()">Paytm</button>
                <button class="pay-btn" style="font-size:0.8rem; height:50px;" onclick="startLoading()">PhonePe</button>
                <button class="pay-btn" style="font-size:0.8rem; height:50px;" onclick="startLoading()">Amazon</button>
                <button class="pay-btn" style="font-size:0.8rem; height:50px;" onclick="startLoading()">Mobikwik</button>
            </div>
        </div>

        <div class="qr-card" id="loadingStage" style="display:none;">
            <div class="spinner"></div>
            <h3 id="statusText" style="color:var(--accent); font-family:'Pacifico'; margin-top:20px;">Contacting Bank...</h3>
            <p style="font-size:0.75rem; opacity:0.6;">Verifying securely...</p>
        </div>
    </div>

    <div class="nav-header">
        <a href="Cart.html" class="back-link"><i class="bi bi-chevron-left"></i></a>
        <h2 style="font-family: 'Pacifico'; margin: 0; color: var(--accent); font-size: 1.8rem;">Checkout</h2>
    </div>

    <div class="total-container">
        <div class="amount-tag" id="finalAmt">₹0</div>
        <div class="tax-info">Encrypted Gateway</div>
    </div>

    <div class="methods-grid">
        <div class="method-item active" onclick="selectMethod(this)">
            <i class="bi bi-qr-code-scan"></i>
            <span>SCAN QR</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-phone-vibrate"></i>
            <span>UPI APPS</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-credit-card"></i>
            <span>CARDS</span>
        </div>
        <div class="method-item" onclick="selectMethod(this)">
            <i class="bi bi-wallet2"></i>
            <span>WALLETS</span>
        </div>
    </div>

    <div class="pay-action">
        <button class="pay-btn" onclick="startPaymentFlow()">
            <i class="bi bi-fingerprint"></i>
            <span>SECURE PAYMENT</span>
        </button>
    </div>

    <script>
        let grandTotal = 0;

        function init() {
            const cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};
            const subtotal = Object.values(cart).reduce((s, i) => s + (i.price * i.quantity), 0);
            const gst = Math.round(subtotal * 0.05);
            grandTotal = subtotal + gst;
            document.getElementById('finalAmt').innerText = `₹${grandTotal}`;
        }

        // --- LUHN VALIDATION ---
        function checkLuhn(number) {
            let sum = 0; let shouldDouble = false;
            for (let i = number.length - 1; i >= 0; i--) {
                let digit = parseInt(number.charAt(i));
                if (shouldDouble) { if ((digit *= 2) > 9) digit -= 9; }
                sum += digit; shouldDouble = !shouldDouble;
            }
            return (sum % 10) === 0;
        }

        const cardInput = document.getElementById('cardNumber');
        cardInput.addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '').substring(0, 16);
            e.target.value = val.match(/.{1,4}/g)?.join(' ') || "";
            const btn = document.getElementById('cardPayBtn');
            if (val.length === 16 && checkLuhn(val)) {
                btn.style.opacity = "1"; btn.disabled = false;
            } else {
                btn.style.opacity = "0.5"; btn.disabled = true;
            }
        });

        function startPaymentFlow() {
            const method = document.querySelector('.method-item.active span').innerText;
            const modal = document.getElementById('paymentModal');
            const stages = ['qrStage', 'cardStage', 'walletStage', 'loadingStage'];
            stages.forEach(s => document.getElementById(s).style.display = 'none');

            if (method.includes("SCAN QR")) {
                showModal('qrStage');
            } else if (method.includes("UPI APPS")) {
                window.location.href = `upi://pay?pa=pal900290@okhdfcbank&pn=BrewVerse&am=${grandTotal}&cu=INR`;
            } else if (method.includes("CARDS")) {
                showModal('cardStage');
            } else if (method.includes("WALLETS")) {
                showModal('walletStage');
            }
        }

        function showModal(id) {
            const modal = document.getElementById('paymentModal');
            modal.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
            document.getElementById(id).style.display = 'block';
        }

        function startLoading() {
            const stages = ['qrStage', 'cardStage', 'walletStage'];
            stages.forEach(s => document.getElementById(s).style.display = 'none');
            document.getElementById('loadingStage').style.display = 'block';
            const status = document.getElementById('statusText');
            
            setTimeout(() => { status.innerText = "Verifying Account..."; }, 1500);
            setTimeout(() => { status.innerText = "Finalizing Order..."; }, 3000);
            setTimeout(() => {
                localStorage.removeItem('brewverse_cart');
                window.location.href = "CONFIRM_ORDER.html";
            }, 4500);
        }

        function selectMethod(el) {
            document.querySelectorAll('.method-item').forEach(m => m.classList.remove('active'));
            el.classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
