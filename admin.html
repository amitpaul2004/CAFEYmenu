<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Admin | BrewVerse Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #c9a66b;
            --bg: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ff4444;
            --success: #00ff88;
        }

        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh;
            /* ADVANCED BACKGROUND DESIGN */
            background-image: 
                radial-gradient(at 0% 0%, rgba(201, 166, 107, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(85, 68, 34, 0.2) 0px, transparent 50%),
                url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-attachment: fixed; background-position: center;
        }

        body::before {
            content: ''; position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); z-index: -1;
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000; background: rgba(2,2,2,0.7);
        }

        /* --- EXPORT & FILTER AREA --- */
        .filter-group { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 5px 15px; border-radius: 15px; border: 1px solid var(--border); }
        .filter-group input { background: none; border: none; color: #fff; font-family: inherit; font-size: 0.8rem; outline: none; }
        .filter-group label { font-size: 0.6rem; text-transform: uppercase; opacity: 0.5; }

        /* --- HIDDEN SETTINGS MENU --- */
        .settings-container { position: relative; }
        .settings-btn { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--border); background: var(--glass); color: #fff; cursor: pointer; transition: 0.3s; }
        .settings-btn:hover { transform: rotate(90deg); color: var(--accent); }

        .settings-dropdown {
            position: absolute; top: 60px; right: 0; width: 220px; 
            background: #111; border: 1px solid var(--border); border-radius: 20px;
            padding: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            display: none; transform-origin: top right; animation: popIn 0.3s ease;
        }
        .settings-dropdown.active { display: block; }

        /* --- CARDS & GRID --- */
        .dashboard { padding: 40px; max-width: 1400px; margin: 0 auto; }
        .order-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 30px;
            padding: 25px; backdrop-filter: blur(15px); transition: 0.4s;
            animation: slideUp 0.5s ease forwards;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); }

        /* --- BUTTONS --- */
        .btn-danger { width: 100%; padding: 12px; border: none; border-radius: 12px; background: rgba(255,68,68,0.1); color: var(--danger); font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-danger:hover { background: var(--danger); color: #fff; }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <div style="font-family: 'Pacifico'; font-size: 1.8rem; color: var(--accent);">BrewVerse Admin</div>
        
        <div style="display: flex; gap: 15px; align-items: center;">
            <div class="filter-group">
                <label>From</label>
                <input type="date" id="dateStart">
                <label>To</label>
                <input type="date" id="dateEnd">
                <button onclick="exportFilteredCSV()" style="background:var(--accent); border:none; border-radius:8px; padding:5px 12px; font-weight:800; cursor:pointer;">EXPORT</button>
            </div>

            <div class="settings-container">
                <button class="settings-btn" onclick="toggleSettings()"><i class="bi bi-gear-fill"></i></button>
                <div class="settings-dropdown" id="settingsMenu">
                    <p style="font-size: 0.7rem; opacity: 0.5; margin-bottom: 10px;">SYSTEM SETTINGS</p>
                    <button class="btn-danger" onclick="clearAllHistory()">
                        <i class="bi bi-trash3-fill"></i> CLEAR ALL HISTORY
                    </button>
                    <p style="font-size: 0.6rem; opacity: 0.3; margin-top: 15px; text-align: center;">V1.4 Elite Terminal</p>
                </div>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div style="margin-bottom: 30px;">
            <h2 style="margin:0;">Pending Orders</h2>
            <p style="opacity:0.5; font-size: 0.8rem;">Current kitchen queue</p>
        </div>
        
        <div id="orderGrid" class="order-grid"></div>
        <div id="emptyMsg" style="text-align:center; padding:100px; opacity:0.2; display:none;">
            <i class="bi bi-cup-straw" style="font-size: 4rem;"></i>
            <h3>No Active Orders</h3>
        </div>
    </div>

    <script>
        // --- SETTINGS TOGGLE ---
        function toggleSettings() {
            document.getElementById('settingsMenu').classList.toggle('active');
        }

        // --- MASTER LOG CLEARING ---
        function clearAllHistory() {
            if(confirm("DANGER: This will permanently delete all sales records. Proceed?")) {
                localStorage.removeItem('brewverse_master_log');
                localStorage.removeItem('admin_orders');
                alert("Database Reset Successful.");
                location.reload();
            }
        }

        // --- FILTERED EXPORT ---
        function exportFilteredCSV() {
            const start = document.getElementById('dateStart').value;
            const end = document.getElementById('dateEnd').value;
            const log = JSON.parse(localStorage.getItem('brewverse_master_log')) || [];

            if (!start || !end) return alert("Please select a Start and End date.");

            const filtered = log.filter(entry => {
                // Convert DD/MM/YYYY to YYYY-MM-DD for comparison
                const parts = entry.date.split('/');
                const entryDate = `${parts[2]}-${parts[1]}-${parts[0]}`;
                return entryDate >= start && entryDate <= end;
            });

            if (filtered.length === 0) return alert("No records found for these dates.");

            let csv = "Date,Time,Order ID,Details,Amount,Method\n";
            filtered.forEach(r => {
                csv += `${r.date},${r.time},${r.id},"${r.details}",${r.amount},${r.method}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `BrewVerse_Report_${start}_to_${end}.csv`;
            a.click();
        }

        // --- KITCHEN QUEUE LOGIC ---
        function loadQueue() {
            const grid = document.getElementById('orderGrid');
            const orders = JSON.parse(localStorage.getItem('admin_orders')) || [];
            
            if (orders.length === 0) {
                grid.innerHTML = "";
                document.getElementById('emptyMsg').style.display = "block";
                return;
            }

            document.getElementById('emptyMsg').style.display = "none";
            grid.innerHTML = orders.map((o, i) => `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                        <b style="color:var(--accent)">${o.id}</b>
                        <small style="opacity:0.4">${o.time}</small>
                    </div>
                    ${o.items.map(it => `<div style="font-size:0.9rem; margin-bottom:5px;">• ${it.name} (x${it.quantity})</div>`).join('')}
                    <div style="margin-top:20px; padding-top:15px; border-top:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <div style="font-weight:800">₹${o.total}</div>
                            <div style="font-size:0.6rem; opacity:0.5; text-transform:uppercase">${o.method}</div>
                        </div>
                        <button onclick="passOrder(${i})" style="background:var(--success); border:none; padding:8px 15px; border-radius:10px; font-weight:800; cursor:pointer;">DONE</button>
                    </div>
                </div>
            `).join('');
        }

        function passOrder(index) {
            let orders = JSON.parse(localStorage.getItem('admin_orders')) || [];
            orders.splice(index, 1);
            localStorage.setItem('admin_orders', JSON.stringify(orders));
            loadQueue();
        }

        window.onload = loadQueue;
        window.addEventListener('storage', loadQueue);
    </script>
</body>
</html>
