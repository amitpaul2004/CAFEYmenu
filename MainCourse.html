<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Course | BrewVerse Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #c9a66b;
            --bg: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --glow: rgba(201, 166, 107, 0.3);
        }

        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
            overflow-x: hidden;
        }

        /* --- ADVANCED TOP NAVIGATION --- */
        .top-nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            box-sizing: border-box; background: rgba(0,0,0,0.4);
        }

        .search-bar {
            background: var(--glass); border: 1px solid var(--border);
            padding: 10px 20px; border-radius: 100px; display: flex; align-items: center;
            gap: 15px; width: 300px; transition: 0.4s;
        }
        .search-bar:focus-within { width: 400px; border-color: var(--accent); box-shadow: 0 0 15px var(--glow); }
        .search-bar input { background: none; border: none; color: #fff; outline: none; width: 100%; }

        .cart-box {
            background: var(--accent); color: #000; padding: 10px 25px;
            border-radius: 15px; text-decoration: none; font-weight: 800;
            display: flex; align-items: center; gap: 10px; transition: 0.4s;
            box-shadow: 0 10px 20px rgba(201, 166, 107, 0.2);
        }
        .cart-box:hover { transform: translateY(-3px) rotate(-2deg); background: #fff; }

        /* --- HERO SECTION --- */
        header { padding: 120px 20px 60px; text-align: center; }
        header h1 { font-family: 'Pacifico'; font-size: 4rem; color: var(--accent); margin: 0; text-shadow: 0 0 30px rgba(201, 166, 107, 0.4); }

        /* --- MENU LAYOUT --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 100px; }
        
        .category-header {
            font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--accent);
            margin: 60px 0 30px; letter-spacing: 5px; display: flex; align-items: center; gap: 20px;
        }
        .category-header::after { content: ""; flex: 1; height: 1px; background: linear-gradient(90deg, var(--border), transparent); }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }

        /* --- ANIMATED MENU CARD --- */
        .menu-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 30px;
            padding: 25px; position: relative; overflow: hidden;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0; transform: translateY(40px); /* Initial state for JS animation */
        }
        
        .menu-card.reveal { opacity: 1; transform: translateY(0); }

        .menu-card:hover {
            border-color: var(--accent);
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .item-name { font-size: 1.2rem; font-weight: 800; margin-bottom: 5px; }
        .item-price { color: var(--accent); font-weight: 800; font-size: 1.1rem; }

        .action-btn {
            background: var(--accent); color: #000; border: none;
            width: 45px; height: 45px; border-radius: 15px;
            cursor: pointer; transition: 0.3s;
        }
        .action-btn:hover { transform: rotate(90deg) scale(1.1); background: #fff; }

        .pizza-size-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .size-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: #fff; padding: 8px; border-radius: 10px; font-size: 0.7rem;
            cursor: pointer; transition: 0.3s;
        }
        .size-btn:hover { border-color: var(--accent); color: var(--accent); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="search-bar">
            <i class="bi bi-search" style="color: var(--accent);"></i>
            <input type="text" id="searchInput" placeholder="Search BrewVerse..." onkeyup="searchMenu()">
        </div>
        <a href="cart.html" class="cart-box">
            <i class="bi bi-bag-check-fill"></i> TRAY [<span id="cartCount">0</span>]
        </a>
    </nav>

    <header>
        <h1>Main Course</h1>
        <p style="letter-spacing: 5px; opacity: 0.5;">PREMIUM DINING EXPERIENCE</p>
    </header>

    <div class="container">
        <div class="category-header">PIZZAS</div>
        <div class="menu-grid" id="pizza-grid"></div>

        <div class="category-header">BURGERS</div>
        <div class="menu-grid" id="burger-grid"></div>

        <div class="category-header">PASTAS</div>
        <div class="menu-grid" id="pasta-grid"></div>
    </div>

    <script>
        const pizzas = [
            { name: "Margherita Pizza", reg: 179, med: 279 },
            { name: "Farm Fresh Veggie", reg: 209, med: 329 },
            { name: "Paneer Tikka Pizza", reg: 239, med: 359 },
            { name: "Cheese Burst Pizza", reg: 249, med: 379 }
        ];

        const burgers = [
            { name: "Classic Veg Burger", price: 129 },
            { name: "Paneer Crunch Burger", price: 159 },
            { name: "Crispy Chicken Burger", price: 179 }
        ];

        const pastas = [
            { name: "White Sauce Pasta", price: 179 },
            { name: "Red Sauce Pasta", price: 169 },
            { name: "Pesto Pasta (Veg)", price: 209 }
        ];

        function renderMenu() {
            const pGrid = document.getElementById('pizza-grid');
            const bGrid = document.getElementById('burger-grid');
            const pastaGrid = document.getElementById('pasta-grid');

            // Render Pizzas (Dual Price)
            pizzas.forEach(p => {
                pGrid.innerHTML += `
                    <div class="menu-card">
                        <div class="item-name">${p.name}</div>
                        <div class="pizza-size-grid">
                            <button class="size-btn" onclick="addToCart('${p.name} (Reg)', ${p.reg})">REGULAR ₹${p.reg}</button>
                            <button class="size-btn" onclick="addToCart('${p.name} (Med)', ${p.med})">MEDIUM ₹${p.med}</button>
                        </div>
                    </div>
                `;
            });

            // Render Burgers
            burgers.forEach(b => {
                bGrid.innerHTML += `
                    <div class="menu-card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div class="item-name">${b.name}</div>
                                <div class="item-price">₹${b.price}</div>
                            </div>
                            <button class="action-btn" onclick="addToCart('${b.name}', ${b.price})"><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                `;
            });

            // Render Pasta
            pastas.forEach(pas => {
                pastaGrid.innerHTML += `
                    <div class="menu-card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div class="item-name">${pas.name}</div>
                                <div class="item-price">₹${pas.price}</div>
                            </div>
                            <button class="action-btn" onclick="addToCart('${pas.name}', ${pas.price})"><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                `;
            });

            handleScroll(); // Trigger reveal for first items
        }

        // --- ADVANCED SEARCH ---
        function searchMenu() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const cards = document.querySelectorAll('.menu-card');
            cards.forEach(card => {
                const title = card.querySelector('.item-name').innerText.toLowerCase();
                card.classList.toggle('hidden', !title.includes(query));
            });
        }

        // --- STAGGERED REVEAL ANIMATION ---
        function handleScroll() {
            const cards = document.querySelectorAll('.menu-card');
            cards.forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                if (rect.top < window.innerHeight - 50) {
                    setTimeout(() => {
                        card.classList.add('reveal');
                    }, index * 50); // Staggered delay
                }
            });
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};
            cart[name] = cart[name] ? { ...cart[name], quantity: cart[name].quantity + 1 } : { name, price, quantity: 1 };
            localStorage.setItem('brewverse_cart', JSON.stringify(cart));
            updateCartCount();
            
            // Notification toast or haptic
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};
            const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').innerText = count;
        }

        window.addEventListener('scroll', handleScroll);
        window.onload = () => {
            renderMenu();
            updateCartCount();
        };
    </script>
</body>
</html>
