<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Course | BrewVerse Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #c9a66b;
            --bg: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --glow: rgba(201, 166, 107, 0.3);
        }

        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* --- NAVIGATION --- */
        .top-nav {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border);
            box-sizing: border-box; background: rgba(0,0,0,0.4);
        }

        .back-dashboard {
            display: flex; align-items: center; gap: 10px; background: var(--glass);
            padding: 10px 20px; border-radius: 15px; color: #fff; text-decoration: none;
            font-weight: 800; font-size: 0.7rem; letter-spacing: 2px; border: 1px solid var(--border);
            transition: 0.3s;
        }
        .back-dashboard:hover { background: var(--accent); color: #000; }

        .search-bar {
            background: var(--glass); border: 1px solid var(--border);
            padding: 10px 25px; border-radius: 100px; display: flex; align-items: center;
            gap: 15px; width: 300px; transition: 0.4s;
        }
        .search-bar:focus-within { width: 400px; border-color: var(--accent); }
        .search-bar input { background: none; border: none; color: #fff; outline: none; width: 100%; font-family: inherit; }

        /* --- FLOATING CART --- */
        .floating-cart {
            position: fixed; bottom: 40px; right: 40px; z-index: 1001;
            background: var(--accent); color: #000;
            width: 70px; height: 70px; border-radius: 25px;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.8rem;
            box-shadow: 0 15px 35px rgba(201, 166, 107, 0.4);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255,255,255,0.2);
        }
        .floating-cart:hover { transform: scale(1.1); background: #fff; }
        .cart-badge { position: absolute; top: -10px; right: -10px; background: #ff3366; color: #fff; font-size: 0.75rem; font-weight: 800; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid var(--bg); }

        /* --- MENU LAYOUT --- */
        header { padding: 140px 20px 60px; text-align: center; }
        header h1 { font-family: 'Pacifico'; font-size: 4rem; color: var(--accent); margin: 0; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 100px; }
        .category-header { font-family: 'Orbitron', sans-serif; font-size: 1.2rem; color: var(--accent); margin: 60px 0 30px; letter-spacing: 5px; display: flex; align-items: center; gap: 20px; }
        .category-header::after { content: ""; flex: 1; height: 1px; background: linear-gradient(90deg, var(--border), transparent); }

        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }

        .menu-card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid var(--border); border-radius: 35px;
            padding: 30px; position: relative; opacity: 0; transform: translateY(40px);
            transition: 0.5s;
        }
        .menu-card.reveal { opacity: 1; transform: translateY(0); }

        .item-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .item-name { font-size: 1.1rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .scan-trigger { cursor: pointer; color: var(--accent); font-size: 1.2rem; transition: 0.3s; }
        .scan-trigger:hover { transform: scale(1.2); }

        .item-price { color: var(--accent); font-weight: 800; font-size: 1.2rem; }
        .action-btn { background: var(--accent); color: #000; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 15px; }

        .pizza-size-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .size-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: #fff; padding: 10px; border-radius: 12px; font-size: 0.75rem; cursor: pointer; transition: 0.3s; }

        /* --- SCAN MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px); z-index: 3000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.active { display: flex; }
        
        .preview-card {
            background: #000; border: 2px solid var(--accent); border-radius: 40px; padding: 40px; text-align: center; width: 320px;
            box-shadow: 0 0 50px rgba(201,166,107,0.2); transform: scale(0.9); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.active .preview-card { transform: scale(1); }
        .qr-box { border-radius: 20px; border: 1px solid var(--border); overflow: hidden; position: relative; margin-bottom: 20px; background: #fff; }
        .qr-box img { width: 100%; display: block; }
        .side-text { position: absolute; left: 10px; top: 50%; transform: translateY(-50%) rotate(-90deg); font-size: 0.6rem; letter-spacing: 3px; color: #000; opacity: 0.4; transform-origin: left; width: 150px; text-align: center; }

        .close-btn { background: rgba(255,255,255,0.05); color: #fff; border: 1px solid var(--border); padding: 12px 25px; border-radius: 100px; cursor: pointer; font-weight: 800; margin-top: 20px; width: 100%; transition: 0.3s; }
        .close-btn:hover { background: var(--accent); color: #000; }

        .bump { transform: scale(1.3); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <a href="index.html" class="back-dashboard"><i class="bi bi-house-door-fill"></i> <span>DASHBOARD</span></a>
        <div class="search-bar">
            <i class="bi bi-search" style="color: var(--accent);"></i>
            <input type="text" id="searchInput" placeholder="Search for food..." onkeyup="searchMenu()">
        </div>
        <div style="width: 100px;"></div>
    </nav>

    <a href="cart.html" class="floating-cart" id="floatingCart">
        <i class="bi bi-bag-heart-fill"></i><span class="cart-badge" id="cartBadge">0</span>
    </a>

    <div id="scanModal" class="modal-overlay" onclick="closeModal()">
        <div class="preview-card" onclick="event.stopPropagation()">
            <div class="qr-box">
                <img src="" alt="Food Preview" id="modalImg">
                <div class="side-text">PREVIEW MODE</div>
            </div>
            <h2 id="modalTitle" style="font-family:'Pacifico'; color:var(--accent); margin:10px 0;">Dish Name</h2>
            <p style="font-size:0.7rem; letter-spacing:2px; opacity:0.5; margin-bottom:20px;">TAP & SCAN TO SEE FOOD</p>
            <button class="close-btn" onclick="closeModal()">‚úï CLOSE VIEW</button>
        </div>
    </div>

    <header>
        <h1>Main Course</h1>
        <p style="letter-spacing: 5px; opacity: 0.5;">PREMIUM DINING EXPERIENCE</p>
        <p style="letter-spacing: 5px; opacity: 0.5;">TAP QR & SCAN TO SEE FOOD</p>
    </header>

    <div class="container">
        <div class="category-header">üçï PIZZAS</div>
        <div class="menu-grid" id="pizza-grid"></div>

        <div class="category-header">üçî BURGERS</div>
        <div class="menu-grid" id="burger-grid"></div>

        <div class="category-header">ü•™ SANDWICHES</div>
        <div class="menu-grid" id="sandwich-grid"></div>

        <div class="category-header">üçù PASTA</div>
        <div class="menu-grid" id="pasta-grid"></div>

        <div class="category-header">üçö RICE & NOODLES</div>
        <div class="menu-grid" id="rice-grid"></div>

        <div class="category-header">üçõ INDIAN COMBOS</div>
        <div class="menu-grid" id="indian-grid"></div>
    </div>

    <script>
        // Update 'img' property with your actual image filenames (e.g., 'margarita.png')
        const menuData = {
            pizzas: [
                { name: "Margherita Pizza", reg: 179, med: 279, img: "margarita_qr.png" },
                { name: "Farm Fresh Veggie", reg: 209, med: 329, img: "farm_fresh_qr.png" },
                { name: "Paneer Tikka Pizza", reg: 239, med: 359, img: "paneer_tikka_qr.png" },
                { name: "Cheese Burst Pizza", reg: 249, med: 379, img: "cheese_burst_qr.png" },
                { name: "Tandoori Paneer Pizza", reg: 249, med: 379, img: "tandoori_paneer_qr.png" },
                { name: "Cheese & Corn Pizza", reg: 219, med: 339, img: "corn_cheese_qr.png" },
                { name: "Mushroom Delight", reg: 229, med: 349, img: "mushroom_qr.png" },
                { name: "Spicy Mexican Veg", reg: 239, med: 369, img: "mexican_qr.png" },
                { name: "BBQ Chicken (NV)", reg: 269, med: 399, img: "bbq_chicken_qr.png" },
                { name: "Pepperoni Pizza (NV)", reg: 279, med: 419, img: "pepperoni_qr.png" }
            ],
            burgers: [
                { name: "Classic Veg Burger", price: 129, img: "veg_burger_qr.png" },
                { name: "Paneer Crunch Burger", price: 159, img: "paneer_burger_qr.png" },
                { name: "Cheese Veg Burger", price: 149, img: "cheese_veg_qr.png" },
                { name: "Veggie Supreme", price: 169, img: "supreme_qr.png" },
                { name: "Aloo Tikki Burger", price: 119, img: "aloo_tikki_qr.png" },
                { name: "Crispy Chicken (NV)", price: 179, img: "chicken_burger_qr.png" },
                { name: "Chicken Cheese (NV)", price: 199, img: "chicken_cheese_qr.png" }
            ],
            sandwiches: [
                { name: "Grilled Cheese Sandwich", price: 139, img: "grilled_cheese_qr.png" },
                { name: "Veg Club Sandwich", price: 169, img: "veg_club_qr.png" },
                { name: "Veg Grilled Sandwich", price: 149, img: "veg_grilled_qr.png" },
                { name: "Cheese Corn Sandwich", price: 159, img: "corn_sandwich_qr.png" },
                { name: "Paneer Tikka Sandwich", price: 179, img: "paneer_sandwich_qr.png" },
                { name: "Chicken Club (NV)", price: 199, img: "chicken_club_qr.png" },
                { name: "Chicken Tikka (NV)", price: 209, img: "chicken_tikka_qr.png" }
            ],
            pastas: [
                { name: "White Sauce Pasta", price: 179, img: "white_pasta_qr.png" },
                { name: "Red Sauce Pasta", price: 169, img: "red_pasta_qr.png" },
                { name: "Pink Sauce Pasta", price: 189, img: "pink_pasta_qr.png" },
                { name: "Cheesy Alfredo", price: 199, img: "alfredo_qr.png" },
                { name: "Pesto Pasta", price: 209, img: "pesto_qr.png" },
                { name: "Chicken White (NV)", price: 229, img: "chicken_white_qr.png" },
                { name: "Chicken Red (NV)", price: 219, img: "chicken_red_qr.png" }
            ],
            rice: [
                { name: "Veg Fried Rice", price: 169, img: "veg_rice_qr.png" },
                { name: "Hakka Noodles", price: 169, img: "hakka_qr.png" },
                { name: "Schezwan Rice", price: 179, img: "schezwan_rice_qr.png" },
                { name: "Schezwan Noodles", price: 179, img: "schezwan_hakka_qr.png" },
                { name: "Paneer Fried Rice", price: 189, img: "paneer_rice_qr.png" },
                { name: "Chicken Hakka (NV)", price: 229, img: "chicken_hakka_qr.png" }
            ],
            indian: [
                { name: "Paneer Butter + 2 Naan", price: 249, img: "paneer_butter_qr.png" },
                { name: "Kadai Paneer + 2 Roti", price: 239, img: "kadai_paneer_qr.png" },
                { name: "Dal Makhani + Rice", price: 219, img: "dal_makhani_qr.png" },
                { name: "Chicken Butter + 2 Naan (NV)", price: 299, img: "chicken_butter_qr.png" }
            ]
        };

        function renderMenu() {
            const pGrid = document.getElementById('pizza-grid');
            menuData.pizzas.forEach(p => {
                pGrid.innerHTML += `
                    <div class="menu-card">
                        <div class="item-row">
                            <div class="item-name">${p.name} <i class="bi bi-qr-code scan-trigger" onclick="openModal('${p.name}', '${p.img}')" title="TAP & SCAN TO SEE FOOD"></i></div>
                        </div>
                        <div class="pizza-size-grid">
                            <button class="size-btn" onclick="addToCart('${p.name} (Reg)', ${p.reg})">REG ‚Çπ${p.reg}</button>
                            <button class="size-btn" onclick="addToCart('${p.name} (Med)', ${p.med})">MED ‚Çπ${p.med}</button>
                        </div>
                    </div>`;
            });

            const renderCat = (data, gridId) => {
                const grid = document.getElementById(gridId);
                data.forEach(item => {
                    grid.innerHTML += `
                        <div class="menu-card">
                            <div class="item-row">
                                <div class="item-name">${item.name} <i class="bi bi-qr-code scan-trigger" onclick="openModal('${item.name}', '${item.img}')" title="TAP & SCAN TO SEE FOOD"></i></div>
                                <div class="item-price">‚Çπ${item.price}</div>
                            </div>
                            <button class="action-btn" onclick="addToCart('${item.name}', ${item.price})">ADD TO TRAY</button>
                        </div>`;
                });
            };

            renderCat(menuData.burgers, 'burger-grid');
            renderCat(menuData.sandwiches, 'sandwich-grid');
            renderCat(menuData.pastas, 'pasta-grid');
            renderCat(menuData.rice, 'rice-grid');
            renderCat(menuData.indian, 'indian-grid');
            handleScroll();
        }

        function openModal(name, img) {
            document.getElementById('modalTitle').innerText = name;
            // Assumes images are in 'images/' folder. Adjust path if needed.
            document.getElementById('modalImg').src = 'images/' + img;
            document.getElementById('scanModal').classList.add('active');
            if(navigator.vibrate) navigator.vibrate(40);
        }

        function closeModal() { document.getElementById('scanModal').classList.remove('active'); }

        function searchMenu() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.menu-grid .menu-card').forEach(card => {
                const title = card.querySelector('.item-name').innerText.toLowerCase();
                card.classList.toggle('hidden', !title.includes(query));
            });
        }

        function handleScroll() {
            document.querySelectorAll('.menu-card').forEach((card, index) => {
                const rect = card.getBoundingClientRect();
                if (rect.top < window.innerHeight - 50) {
                    setTimeout(() => card.classList.add('reveal'), index * 30);
                }
            });
        }

        function addToCart(name, price) {
            let cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};
            cart[name] = cart[name] ? { ...cart[name], quantity: cart[name].quantity + 1 } : { name, price, quantity: 1 };
            localStorage.setItem('brewverse_cart', JSON.stringify(cart));
            updateCartCount();
            const cartEl = document.getElementById('floatingCart');
            cartEl.classList.add('bump');
            setTimeout(() => cartEl.classList.remove('bump'), 300);
            if(navigator.vibrate) navigator.vibrate(50);
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};
            const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartBadge').innerText = count;
        }

        window.addEventListener('scroll', handleScroll);
        window.onload = () => { renderMenu(); updateCartCount(); };
    </script>
</body>
</html>
