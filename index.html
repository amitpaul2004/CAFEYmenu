<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cafe Menu</title>
    <style>
        :root {
            --ar-cyan: #00f2ff;
            --glass: rgba(255, 255, 255, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', -apple-system, sans-serif;
            /* Placeholder to simulate looking through a phone camera at a cafe */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                        url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The AR Container */
        .ar-card {
            width: 85%;
            max-width: 350px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 25px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            position: relative;
            animation: float 5s ease-in-out infinite;
        }

        /* Scanning Line Effect */
        .ar-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--ar-cyan);
            box-shadow: 0 0 15px var(--ar-cyan);
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }

        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: 4px;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .name { font-weight: 500; font-size: 1.1rem; }
        
        .price { 
            color: var(--ar-cyan);
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .order-btn {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            border-radius: 15px;
            border: none;
            background: var(--ar-cyan);
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 242, 255, 0.4);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(2deg); }
            50% { transform: translateY(-20px) rotateX(-2deg); }
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <div class="ar-card">
        <h1>Menu</h1>
        
        <div class="item">
            <span class="name">Iced Americano</span>
            <span class="price">$4.20</span>
        </div>

        <div class="item">
            <span class="name">Oat Milk Latte</span>
            <span class="price">$5.50</span>
        </div>

        <div class="item">
            <span class="name">Matcha Green Tea</span>
            <span class="price">$4.80</span>
        </div>

        <div class="item">
            <span class="name">Croissant</span>
            <span class="price">$3.50</span>
        </div>

        <button class="order-btn">Tap to Order</button>
    </div>

</body>
</html>
