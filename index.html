<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewVerse Café | Audio-Visual Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-glow: #7952b3;
            --accent-gold: #c9a66b;
            --glass-bg: rgba(20, 15, 12, 0.7);
            --text-main: #ffffff;
        }

        body {
            background-color: #050505;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #cursor-glow {
            position: fixed;
            top: 0; left: 0;
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(121, 82, 179, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            width: 90%;
            max-width: 1000px;
            perspective: 1000px;
        }

        .category-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform-style: preserve-3d;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .category-card:hover {
            border-color: var(--primary-glow);
            box-shadow: 0 15px 40px rgba(121, 82, 179, 0.2);
        }

        .icon-box {
            width: 70px; height: 70px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 2.2rem;
            color: var(--primary-glow);
            transform: translateZ(40px);
            pointer-events: none;
        }

        .category-name {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 2px;
            transform: translateZ(20px);
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .category-grid { grid-template-columns: repeat(2, 1fr); }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div id="cursor-glow"></div>

    <header>
        <h1>BrewVerse Café</h1>
        <p style="color: var(--accent-gold); letter-spacing: 3px; font-size: 0.7rem;">SELECT CATEGORY</p>
    </header>

    <div class="category-grid">
        <div class="category-card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">STARTERS</span>
        </div>
        <div class="category-card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">MAIN COURSE</span>
        </div>
        <div class="category-card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">MOCKTAILS</span>
        </div>
        <div class="category-card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">HOT DRINKS</span>
        </div>
        <div class="category-card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">COLD DRINKS</span>
        </div>
        <div class="category-card" data-tilt data-tilt-glare data-tilt-max-glare="0.2">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">DESSERTS</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
    <script>
        // --- 1. Audio Setup ---
        // Short whoosh for hover
        const whooshSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
        whooshSfx.volume = 0.2;

        // Sharp click for selection
        const clickSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        clickSfx.volume = 0.4;

        // --- 2. Event Listeners ---
        const cards = document.querySelectorAll('.category-card');

        cards.forEach(card => {
            // Play whoosh when mouse enters
            card.addEventListener('mouseenter', () => {
                whooshSfx.currentTime = 0; // Reset to start
                whooshSfx.play();
            });

            // Play click when mouse is pressed down
            card.addEventListener('mousedown', () => {
                clickSfx.currentTime = 0;
                clickSfx.play();
                card.style.transform = 'scale(0.96) translateZ(0px)';
            });

            // Reset scale on mouse up
            card.addEventListener('mouseup', () => {
                card.style.transform = 'scale(1) translateZ(20px)';
            });
        });

        // --- 3. Cursor Glow Movement ---
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
