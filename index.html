<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BrewVerse Caf√© | Touch Animated</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-gold: #c9a66b;
            --glass-bg: rgba(15, 10, 5, 0.88);
            --ripple-color: rgba(201, 166, 107, 0.4);
        }

        body {
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            background-color: #000;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            padding-bottom: 90px;
        }

        /* Cinematic Background */
        .bg-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: -1;
        }
        .bg-image {
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.9)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2070');
            background-size: cover;
            animation: kenBurns 20s infinite alternate;
        }

        @keyframes kenBurns {
            0% { transform: scale(1.1); }
            100% { transform: scale(1.25); }
        }

        header { text-align: center; padding: 40px 20px; }
        h1 { font-family: 'Pacifico', cursive; font-size: 3rem; margin: 0; color: var(--accent-gold); }

        /* --- INTERACTIVE CATEGORY GRID --- */
        .category-grid {
            display: flex; flex-direction: column;
            gap: 15px; width: 92%; max-width: 400px;
        }

        .category-card {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 22px;
            display: flex; align-items: center; gap: 18px;
            overflow: hidden; /* Needed for ripple effect */
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent; /* Removes blue box on Android */
        }

        /* --- TOUCH ANIMATIONS --- */
        /* 1. The Elastic Squeeze */
        .category-card:active {
            transform: scale(0.94);
            border-color: var(--accent-gold);
        }

        /* 2. The Liquid Ripple Circle */
        .ripple {
            position: absolute;
            background: var(--ripple-color);
            transform: translate(-50%, -50%);
            pointer-events: none;
            border-radius: 50%;
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            from { width: 0; height: 0; opacity: 1; }
            to { width: 500px; height: 500px; opacity: 0; }
        }

        .icon-box {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.05);
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; color: var(--accent-gold);
            transition: 0.3s;
        }

        /* Icon Pulse on touch */
        .category-card:active .icon-box {
            transform: scale(1.2) rotate(5deg);
            background: var(--accent-gold);
            color: #000;
        }

        .category-name { font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; }

        /* Bottom Nav Bar */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: rgba(10,10,10,0.98); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { color: rgba(255,255,255,0.4); font-size: 1.4rem; display: flex; flex-direction: column; align-items: center; text-decoration: none; }
        .nav-item.active { color: var(--accent-gold); }
        .nav-label { font-size: 0.6rem; text-transform: uppercase; margin-top: 4px; }

    </style>
</head>
<body>

    <div class="bg-container"><div class="bg-image"></div></div>

    <header>
        <div style="letter-spacing: 6px; font-size: 0.7rem; opacity: 0.6;">TOUCH TO EXPLORE</div>
        <h1>BrewVerse</h1>
    </header>

    <div class="category-grid">
        <div class="category-card" onclick="void(0)">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">Starters</span>
        </div>
        <div class="category-card" onclick="void(0)">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">Main Course</span>
        </div>
        <div class="category-card" onclick="void(0)">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">Mocktails</span>
        </div>
        <div class="category-card" onclick="void(0)">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">Hot Drinks</span>
        </div>
        <div class="category-card" onclick="void(0)">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">Cold Drinks</span>
        </div>
        <div class="category-card" onclick="void(0)">
            <div class="icon-box"><i class="bi bi-bootstrap"></i></div>
            <span class="category-name">Desserts</span>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active"><i class="bi bi-grid"></i><span class="nav-label">Menu</span></a>
        <a href="#" class="nav-item"><i class="bi bi-cart"></i><span class="nav-label">Cart</span></a>
        <a href="#" class="nav-item"><i class="bi bi-receipt"></i><span class="nav-label">Orders</span></a>
    </nav>

    <script>
        const clickSfx = new Audio('https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3');
        clickSfx.volume = 0.4;

        document.querySelectorAll('.category-card').forEach(card => {
            // TOUCHSTART for instant mobile response
            card.addEventListener('touchstart', function(e) {
                // 1. Play Sound
                clickSfx.currentTime = 0;
                clickSfx.play().catch(() => {});

                // 2. Create Ripple
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                // Get touch coordinates relative to card
                const rect = card.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const y = e.touches[0].clientY - rect.top;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                this.appendChild(ripple);

                // 3. Remove ripple after animation
                setTimeout(() => ripple.remove(), 600);
            });
        });
    </script>
</body>
</html>
