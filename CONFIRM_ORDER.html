<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Order Success | BrewVerse Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        :root {
            --accent: #c9a66b;
            --neon: #00ff88;
            --bg: #020202;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            perspective: 1500px;
        }

        /* --- VORTEX BACKGROUND --- */
        #vortex-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.5; }

        /* --- 3D FLOATING RECEIPT --- */
        .receipt-container {
            width: 90%; max-width: 400px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            margin-top: 30px;
        }

        .glass-receipt {
            background: linear-gradient(135deg, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 35px 25px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            position: relative;
            overflow: hidden;
        }

        /* --- SUCCESS ANIMATION --- */
        .check-icon {
            width: 70px; height: 70px; border-radius: 50%;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid var(--neon);
            margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.2rem; color: var(--neon);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            animation: bounceIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes bounceIn { 0% { transform: scale(0); } 100% { transform: scale(1); } }

        /* --- ITEM BREAKDOWN --- */
        .details-scroll {
            max-height: 180px; overflow-y: auto;
            margin: 20px 0; padding-right: 5px;
        }
        .details-scroll::-webkit-scrollbar { width: 3px; }
        .details-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .item-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.9rem; }
        .item-name { opacity: 0.6; }
        .item-price { font-weight: 800; color: #fff; }

        /* --- BILLING --- */
        .bill-box { 
            background: rgba(255,255,255,0.02); padding: 15px; border-radius: 20px; 
            border: 1px solid var(--border);
        }
        .bill-line { display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 5px; opacity: 0.5; }
        .total-row { 
            margin-top: 10px; padding-top: 10px; border-top: 1px dashed var(--border);
            font-size: 1.5rem; font-weight: 800; color: var(--accent);
        }

        /* --- DYNAMIC NOTICES --- */
        .notice-stack { margin-top: 25px; display: flex; flex-direction: column; gap: 10px; }
        .reception-tag {
            background: rgba(201, 166, 107, 0.1); border-left: 3px solid var(--accent);
            padding: 12px; border-radius: 8px; font-size: 0.8rem; text-align: left;
        }
        .transaction-tag {
            background: rgba(0, 255, 136, 0.05); border: 1px dashed var(--neon);
            padding: 12px; border-radius: 8px; font-size: 0.75rem; font-weight: 800;
            color: var(--neon); text-transform: uppercase; letter-spacing: 1px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* --- ACTION BUTTONS --- */
        .btn-group { margin-top: 30px; display: flex; flex-direction: column; gap: 12px; width: 90%; max-width: 400px; }
        .action-btn {
            border: none; padding: 18px; border-radius: 20px; font-weight: 800;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            cursor: pointer; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }
        .btn-shot { background: var(--glass); color: #fff; border: 1px solid var(--border); }
        .btn-home { background: #fff; color: #000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .action-btn:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <canvas id="vortex-canvas"></canvas>

    <div class="receipt-container" id="parallaxCard">
        <div class="glass-receipt" id="captureTarget">
            <div class="check-icon"><i class="bi bi-check-lg"></i></div>
            
            <h1 style="font-family:'Pacifico'; font-size: 2.2rem; margin:0;">Success!</h1>
            <p style="font-size: 0.65rem; opacity: 0.5; letter-spacing: 3px; margin-bottom: 20px;">ORDER CONFIRMED</p>

            <div class="details-scroll" id="dishList">
                </div>

            <div class="bill-box">
                <div class="bill-line"><span>Subtotal</span><span id="sub">₹0</span></div>
                <div class="bill-line"><span>GST (5%)</span><span id="gst">₹0</span></div>
                <div class="total-row"><span>Total Paid</span><span id="total">₹0</span></div>
            </div>

            <div class="notice-stack">
                <div class="reception-tag">
                    <i class="bi bi-geo-alt-fill"></i> Please go to <b>Reception</b> to check and confirm your order.
                </div>
                <div class="transaction-tag">
                    <i class="bi bi-shield-check"></i> Show transaction history on reception
                </div>
            </div>

            <div style="margin-top:25px; font-family: monospace; font-size: 1.1rem; color: var(--accent);" id="orderID">#BWV-000000</div>
        </div>
    </div>

    <div class="btn-group">
        <button class="action-btn btn-shot" onclick="takeSnapshot()">
            <i class="bi bi-camera-fill"></i> SAVE SCREENSHOT
        </button>
        <a href="index.html" class="action-btn btn-home">
            BACK TO MENU <i class="bi bi-house-door-fill"></i>
        </a>
    </div>

    <script>
        // --- 1. DYNAMIC DATA LOADING ---
        function loadReceipt() {
            // Retrieve the captured summary from Payment.html
            const data = JSON.parse(localStorage.getItem('last_order_summary')) || { items: [], subtotal: 0, gst: 0, total: 0 };
            const container = document.getElementById('dishList');
            
            container.innerHTML = data.items.map(item => `
                <div class="item-row">
                    <span class="item-name">${item.name} x${item.quantity}</span>
                    <span class="item-price">₹${item.price * item.quantity}</span>
                </div>
            `).join('');

            document.getElementById('sub').innerText = `₹${data.subtotal}`;
            document.getElementById('gst').innerText = `₹${data.gst}`;
            document.getElementById('total').innerText = `₹${data.total}`;
            document.getElementById('orderID').innerText = `#BWV-${Math.floor(100000 + Math.random() * 899999)}`;
        }

        // --- 2. 3D PARALLAX EFFECT ---
        const card = document.getElementById('parallaxCard');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 25;
            const y = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
        });

        // --- 3. PARTICLE VORTEX BACKGROUND ---
        const canvas = document.getElementById('vortex-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
            }
            draw() {
                ctx.fillStyle = "rgba(201, 166, 107, 0.4)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                this.y -= this.speed;
                if(this.y < 0) this.reset();
            }
        }

        for(let i=0; i<100; i++) particles.push(new Particle());

        function animate() {
            ctx.clearRect(0,0, canvas.width, canvas.height);
            particles.forEach(p => p.draw());
            requestAnimationFrame(animate);
        }

        // --- 4. SCREENSHOT ENGINE ---
        function takeSnapshot() {
            const btn = document.querySelector('.btn-shot');
            btn.innerHTML = '<i class="bi bi-hourglass-split"></i> PROCESSING...';
            
            html2canvas(document.getElementById('captureTarget'), {
                backgroundColor: "#020202",
                scale: 3,
                borderRadius: 40
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `BrewVerse_Receipt_${Date.now()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                btn.innerHTML = '<i class="bi bi-check-circle-fill"></i> SAVED!';
                setTimeout(() => btn.innerHTML = '<i class="bi bi-camera-fill"></i> SAVE SCREENSHOT', 2000);
            });
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        animate();
        loadReceipt();

        if(navigator.vibrate) navigator.vibrate([100, 30, 100]);

        // Add this inside your existing script in CONFIRM_ORDER.html
function sendToAdmin() {
    const orderData = JSON.parse(localStorage.getItem('last_order_summary')) || {};
    const adminOrders = JSON.parse(localStorage.getItem('admin_orders')) || [];
    
    const newOrder = {
        id: document.getElementById('orderID').innerText,
        time: new Date().toLocaleTimeString(),
        items: orderData.items,
        total: orderData.total,
        method: localStorage.getItem('last_payment_method') || 'UPI/Online'
    };

    adminOrders.push(newOrder);
    localStorage.setItem('admin_orders', JSON.stringify(adminOrders));
}
// Call it
sendToAdmin();

function saveToPermanentLog() {
    const orderData = JSON.parse(localStorage.getItem('last_order_summary')) || {};
    const masterLog = JSON.parse(localStorage.getItem('brewverse_master_log')) || [];
    
    const record = {
        date: new Date().toLocaleDateString(), // For date-to-date tracking
        time: new Date().toLocaleTimeString(),
        id: document.getElementById('orderID').innerText,
        details: orderData.items.map(i => `${i.name}(${i.quantity})`).join('; '),
        amount: orderData.total,
        method: orderData.method || 'Online'
    };

    masterLog.push(record);
    localStorage.setItem('brewverse_master_log', JSON.stringify(masterLog));
}
saveToPermanentLog();
    </script>
</body>
</html>
