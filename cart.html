<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Review Order | BrewVerse Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #c9a66b;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --bg: #050505;
            --blur: blur(25px);
        }

        body { 
            margin: 0; background: var(--bg); color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden;
            opacity: 0; transition: opacity 0.6s ease;
        }
        body.visible { opacity: 1; }

        .bg-fixed {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.95)), url('images/background.jpg'); 
            background-size: cover; background-position: center; filter: blur(15px); transform: scale(1.1);
        }

        /* --- NEW BACK MENU HEADER --- */
        .nav-header {
            padding: 40px 20px 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .back-link {
            width: 40px; height: 40px; border-radius: 50%;
            border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            color: var(--accent); text-decoration: none; font-size: 1.2rem;
            background: var(--glass);
        }
        .page-title { font-family: 'Pacifico', cursive; color: var(--accent); font-size: 1.5rem; margin: 0; }

        /* --- CART ITEMS SECTION --- */
        .cart-section { 
            padding: 20px;
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .cart-item {
            background: var(--glass); backdrop-filter: var(--blur);
            border: 1px solid var(--border); border-radius: 30px;
            padding: 15px; display: flex; align-items: center; gap: 15px;
            will-change: transform, opacity;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s ease;
        }

        .item-img { width: 70px; height: 70px; border-radius: 20px; object-fit: cover; border: 1px solid var(--border); }
        .item-info { flex-grow: 1; }
        .item-name { font-weight: 800; font-size: 1rem; margin-bottom: 3px; }
        .item-price { color: var(--accent); font-weight: 600; font-size: 0.9rem; }

        .qty-pill {
            display: flex; align-items: center; background: #111;
            padding: 4px; border-radius: 15px; border: 1px solid var(--border);
        }
        .qty-btn {
            width: 30px; height: 30px; border-radius: 10px; border: none;
            background: var(--accent); color: #000; font-weight: 900; cursor: pointer;
        }
        .qty-num { width: 25px; text-align: center; font-weight: 800; }

        /* --- EMPTY STATE --- */
        .empty-state-wrapper {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 120px 30px;
            animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .empty-icon-box {
            position: relative; width: 100px; height: 100px; background: var(--glass);
            border: 1px solid var(--border); border-radius: 30px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: var(--accent); margin-bottom: 20px;
        }
        .browse-btn {
            text-decoration: none; background: var(--accent); color: #000;
            padding: 12px 35px; border-radius: 18px; font-weight: 800; margin-top: 25px;
        }

        /* --- COUPON --- */
        .coupon-chip {
            background: rgba(201, 166, 107, 0.05); border: 1px dashed var(--accent);
            border-radius: 20px; padding: 15px; margin: 20px; display: flex; gap: 10px;
        }
        .coupon-chip input { background: none; border: none; color: #fff; flex: 1; outline: none; }

        /* --- BILLING --- */
        .billing-card {
            margin: 20px; padding: 25px; border-radius: 35px;
            background: rgba(255, 255, 255, 0.02); border: 1px solid var(--border);
            margin-bottom: 150px;
        }
        .bill-line { display: flex; justify-content: space-between; margin-bottom: 10px; opacity: 0.7; font-size: 0.95rem; }
        .bill-line.total { 
            margin-top: 15px; padding-top: 15px; border-top: 1px dashed var(--border);
            opacity: 1; font-weight: 800; font-size: 1.5rem; color: var(--accent);
        }

        /* --- FOOTER PAY BUTTON --- */
        .footer-action { position: fixed; bottom: 30px; left: 20px; right: 20px; z-index: 1000; }
        .pay-btn {
            width: 100%; height: 70px; border-radius: 25px; border: none;
            background: #fff; color: #000; font-weight: 800; font-size: 1.1rem;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            cursor: pointer;
        }

        /* --- TRANSITION VEIL --- */
        .transition-veil {
            position: fixed; inset: 0; background: #fff; z-index: 10000;
            transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.85, 0, 0.15, 1);
        }
    </style>
</head>
<body>

    <div class="bg-fixed"></div>
    <div class="transition-veil" id="veil"></div>

    <div class="nav-header">
        <a href="Starters.html" class="back-link"><i class="bi bi-chevron-left"></i></a>
        <p class="page-title">Your Cart</p>
    </div>

    <div id="cartItems" class="cart-section"></div>

    <div id="billSection">
        <div class="coupon-chip">
            <i class="bi bi-tag-fill" style="color: var(--accent);"></i>
            <input type="text" id="couponCode" placeholder="Enter Code (BREW10)">
            <button onclick="applyCoupon()" style="background:none; border:none; color:var(--accent); font-weight:800; cursor:pointer;">APPLY</button>
        </div>

        <div class="billing-card" id="billCard">
            <div class="bill-line"><span>Item Subtotal</span><span id="subTotal">₹0</span></div>
            <div class="bill-line" id="discountRow" style="display:none; color: #4CAF50;">
                <span>Coupon Discount</span><span id="discountAmt">-₹0</span>
            </div>
            <div class="bill-line"><span>GST (5%)</span><span id="taxTotal">₹0</span></div>
            <div class="bill-line total"><span>Grand Total</span><span id="grandTotal">₹0</span></div>
        </div>

        <div class="footer-action">
            <button class="pay-btn" onclick="processOrder()">
                CONFIRM ORDER <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('brewverse_cart')) || {};
        let discount = 0;

        function renderCart() {
            const container = document.getElementById('cartItems');
            const billSection = document.getElementById('billSection');
            const items = Object.values(cart);
            
            if (items.length === 0) {
                container.innerHTML = `
                    <div class="empty-state-wrapper">
                        <div class="empty-icon-box"><i class="bi bi-bag-plus"></i></div>
                        <h2 style="font-family:'Pacifico'; color:var(--accent);">Your Basket is Empty</h2>
                        <a href="index.html" class="browse-btn">EXPLORE MENU</a>
                    </div>`;
                billSection.style.display = 'none';
                return;
            }

            billSection.style.display = 'block';
            container.innerHTML = "";
            let subtotal = 0;

            items.forEach((item, index) => {
                subtotal += item.price * item.quantity;
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.id = `item-${item.id}`;
                div.style.opacity = "0";
                div.style.transform = "translateX(20px)";

                div.innerHTML = `
                    <img src="images/${item.food}" class="item-img" onerror="this.src='https://via.placeholder.com/100'">
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">₹${item.price}</div>
                    </div>
                    <div class="qty-pill">
                        <button class="qty-btn" onclick="updateQty('${item.id}', -1)"><i class="bi bi-dash"></i></button>
                        <span class="qty-num">${item.quantity}</span>
                        <button class="qty-btn" onclick="updateQty('${item.id}', 1)"><i class="bi bi-plus"></i></button>
                    </div>
                `;
                container.appendChild(div);
                setTimeout(() => {
                    div.style.opacity = "1";
                    div.style.transform = "translateX(0)";
                }, index * 100);
            });

            calculateBill(subtotal);
        }

        function calculateBill(subtotal) {
            const tax = Math.round(subtotal * 0.05);
            const total = subtotal + tax - discount;

            document.getElementById('subTotal').innerText = `₹${subtotal}`;
            document.getElementById('taxTotal').innerText = `₹${tax}`;
            document.getElementById('grandTotal').innerText = `₹${total}`;
            
            if(discount > 0) {
                document.getElementById('discountRow').style.display = 'flex';
                document.getElementById('discountAmt').innerText = `-₹${discount}`;
            }
        }

        function applyCoupon() {
            const code = document.getElementById('couponCode').value.toUpperCase();
            if(code === "BREW10") {
                discount = 50;
                renderCart();
            } else {
                alert("Invalid Coupon");
            }
        }

        function updateQty(id, delta) {
            if (cart[id]) {
                cart[id].quantity += delta;
                if (cart[id].quantity <= 0) delete cart[id];
                localStorage.setItem('brewverse_cart', JSON.stringify(cart));
                renderCart();
            }
        }

        function processOrder() {
            const veil = document.getElementById('veil');
            const btn = document.querySelector('.pay-btn');
            btn.innerHTML = `PROCESSING...`;
            
            setTimeout(() => {
                veil.style.transform = "translateY(0)";
                setTimeout(() => {
                    localStorage.removeItem('brewverse_cart');
                    window.location.href = "CONFIRM_ORDER.html";
                }, 600);
            }, 400);
        }

        window.onload = () => {
            document.body.classList.add('visible');
            renderCart();
        };
    </script>
</body>
</html>
