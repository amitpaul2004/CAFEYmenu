<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Terminal | BrewVerse Elite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --accent: #c9a66b;
            --bg: #020202;
            --glass: rgba(255, 255, 255, 0.04);
            --border: rgba(255, 255, 255, 0.08);
            --success: #00ff88;
            --danger: #ff4444;
        }

        body {
            margin: 0; background: var(--bg); color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh; overflow-x: hidden;
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?q=80&w=2070&auto=format&fit=crop');
            background-size: cover; background-position: center; background-attachment: fixed;
        }

        /* --- NAVIGATION --- */
        nav {
            padding: 15px 40px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(25px); border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 1000; background: rgba(0,0,0,0.6);
        }

        .brand-container { line-height: 1; }
        .subtitle { font-size: 0.6rem; letter-spacing: 4px; color: var(--accent); opacity: 0.8; text-transform: uppercase; margin-left: 5px; }

        .nav-right { display: flex; gap: 20px; align-items: center; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; right: -400px; top: 0; bottom: 0; width: 350px;
            background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(40px);
            border-left: 1px solid var(--border); z-index: 2000;
            padding: 40px 30px; transition: 0.5s cubic-bezier(0.77, 0, 0.175, 1);
            box-shadow: -20px 0 50px rgba(0,0,0,0.8);
            overflow-y: auto;
        }
        .sidebar.active { right: 0; }

        .chart-container { background: var(--glass); border-radius: 20px; padding: 15px; margin: 25px 0; border: 1px solid var(--border); }

        /* --- DASHBOARD GRID --- */
        .dashboard { padding: 40px; max-width: 1400px; margin: 0 auto; }
        .order-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }

        .order-card {
            background: var(--glass); border: 1px solid var(--border); border-radius: 30px; padding: 25px;
            backdrop-filter: blur(15px); transition: 0.4s;
        }
        .order-card:hover { border-color: var(--accent); transform: translateY(-8px); background: rgba(255,255,255,0.06); }

        /* --- BUTTONS --- */
        .btn-pass { background: var(--success); color: #000; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .btn-csv { background: var(--accent); color: #000; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-clear { background: rgba(255, 68, 68, 0.1); color: var(--danger); border: 1px solid var(--danger); width: 100%; padding: 12px; border-radius: 15px; font-weight: 800; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-clear:hover { background: var(--danger); color: #fff; box-shadow: 0 0 20px rgba(255,68,68,0.3); }

        .settings-trigger { width: 45px; height: 45px; border-radius: 50%; background: var(--glass); display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid var(--border); transition: 0.3s; }
        .settings-trigger:hover { background: var(--accent); color: #000; transform: rotate(90deg); }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; font-weight: 800; color: var(--accent);">Control Panel</h2>
            <i class="bi bi-x-lg" onclick="toggleSidebar()" style="cursor: pointer;"></i>
        </div>

        <div class="chart-container">
            <div style="font-size: 0.6rem; opacity: 0.5; margin-bottom: 10px; letter-spacing: 2px;">PERFORMANCE INSIGHTS</div>
            <canvas id="revenueChart"></canvas>
        </div>

        <button class="btn-csv" onclick="exportMasterLog()">
            <i class="bi bi-file-earmark-arrow-down-fill"></i> EXPORT REPORTS
        </button>

        <div style="margin-top: 50px; border-top: 1px solid var(--border); padding-top: 30px;">
            <h3 style="font-size: 0.8rem; color: var(--danger); letter-spacing: 2px;">FACTORY RESET</h3>
            <p style="font-size: 0.7rem; opacity: 0.5; line-height: 1.5;">Wipe all current orders, sales history, and analytics data permanently.</p>
            <button class="btn-clear" onclick="clearAllHistory()">
                <i class="bi bi-exclamation-triangle-fill"></i> RESET ALL RECORDS
            </button>
        </div>
    </div>

    <nav>
        <div class="brand-container">
            <div style="font-family: 'Pacifico'; font-size: 1.8rem; color: var(--accent);">BrewVerse</div>
            <div class="subtitle">Premium Kitchen Terminal</div>
        </div>
        
        <div class="nav-right">
            <div style="text-align: right;">
                <div style="font-size: 0.55rem; opacity: 0.5; letter-spacing: 2px;">TOTAL SALES</div>
                <div id="totalRevenue" style="font-size: 1.2rem; font-weight: 800; color: var(--success);">₹0</div>
            </div>
            <div class="settings-trigger" onclick="toggleSidebar()">
                <i class="bi bi-gear-fill"></i>
            </div>
        </div>
    </nav>

    <div class="dashboard">
        <div id="orderGrid" class="order-grid"></div>
        <div id="emptyState" style="text-align:center; margin-top: 120px; display: none;">
            <i class="bi bi-wind" style="font-size: 4rem; opacity: 0.1;"></i>
            <h2 style="opacity: 0.2; font-weight: 300; letter-spacing: 2px;">No Active Orders</h2>
        </div>
    </div>

    <script>
        let myChart = null;

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            if (document.getElementById('sidebar').classList.contains('active')) {
                updateChart();
            }
        }

        function updateDashboard() {
            const grid = document.getElementById('orderGrid');
            const orders = JSON.parse(localStorage.getItem('admin_orders')) || [];
            const masterLog = JSON.parse(localStorage.getItem('brewverse_master_log')) || [];

            // Update Total Revenue
            const total = masterLog.reduce((sum, r) => sum + r.amount, 0);
            document.getElementById('totalRevenue').innerText = `₹${total}`;

            if (orders.length === 0) {
                grid.innerHTML = "";
                document.getElementById('emptyState').style.display = "block";
            } else {
                document.getElementById('emptyState').style.display = "none";
                grid.innerHTML = orders.map((o, i) => `
                    <div class="order-card" style="animation: fadeInUp 0.5s ease forwards; animation-delay: ${i*0.05}s">
                        <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
                            <span style="color:var(--accent); font-weight:800; font-family: monospace;">${o.id}</span>
                            <span style="font-size:0.65rem; opacity:0.4;">${o.time}</span>
                        </div>
                        <div style="margin-bottom:20px;">
                            ${o.items.map(item => `
                                <div style="font-size:0.85rem; margin-bottom:6px; display: flex; justify-content: space-between;">
                                    <span>${item.name}</span>
                                    <b style="color:var(--accent)">x${item.quantity}</b>
                                </div>`).join('')}
                        </div>
                        <div style="display:flex; justify-content:space-between; align-items:center; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 18px; border: 1px solid var(--border);">
                            <div>
                                <div style="font-weight:800; font-size: 1.1rem;">₹${o.total}</div>
                                <div style="font-size:0.6rem; color:var(--accent); text-transform:uppercase; font-weight: 800;">${o.method}</div>
                            </div>
                            <button class="btn-pass" onclick="passOrder(${i})">PASS <i class="bi bi-send-fill"></i></button>
                        </div>
                    </div>
                `).join('');
            }
        }

        function passOrder(idx) {
            let adminOrders = JSON.parse(localStorage.getItem('admin_orders')) || [];
            let kitchenOrders = JSON.parse(localStorage.getItem('kitchen_orders')) || [];
            
            const completedOrder = adminOrders.splice(idx, 1)[0];
            kitchenOrders.push(completedOrder);
            
            localStorage.setItem('admin_orders', JSON.stringify(adminOrders));
            localStorage.setItem('kitchen_orders', JSON.stringify(kitchenOrders));
            
            if(navigator.vibrate) navigator.vibrate(40);
            updateDashboard();
        }

        function clearAllHistory() {
            const confirmed = confirm("Are you sure? This will clear the Kitchen Queue AND the entire Sales History.");
            if (confirmed) {
                localStorage.removeItem('admin_orders');
                localStorage.removeItem('kitchen_orders'); // Also clear kitchen queue
                localStorage.removeItem('brewverse_master_log');
                
                if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
                
                alert("Terminal Factory Reset Successful.");
                location.reload();
            }
        }

        function updateChart() {
            const log = JSON.parse(localStorage.getItem('brewverse_master_log')) || [];
            const dailyData = {};
            log.forEach(r => { dailyData[r.date] = (dailyData[r.date] || 0) + r.amount; });

            const labels = Object.keys(dailyData);
            const data = Object.values(dailyData);

            if (myChart) myChart.destroy();
            const ctx = document.getElementById('revenueChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        borderColor: '#c9a66b',
                        backgroundColor: 'rgba(201, 166, 107, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointRadius: 4,
                        pointBackgroundColor: '#c9a66b'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: 'rgba(255,255,255,0.4)', font: { size: 9 } } },
                        x: { grid: { display: false }, ticks: { color: 'rgba(255,255,255,0.4)', font: { size: 9 } } }
                    }
                }
            });
        }

        function exportMasterLog() {
            const log = JSON.parse(localStorage.getItem('brewverse_master_log')) || [];
            if (log.length === 0) { alert("Nothing to export!"); return; }

            const headers = ["Date", "Time", "Order ID", "Items", "Total Paid", "Method"];
            const csvRows = [headers.join(",")];

            log.forEach(r => {
                const detailsEscaped = `"${r.details.replace(/"/g, '""')}"`; 
                const row = [r.date, r.time, r.id, detailsEscaped, r.amount, r.method];
                csvRows.push(row.join(","));
            });

            const blob = new Blob([csvRows.join("\n")], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `BrewVerse_Report_${new Date().toLocaleDateString().replace(/\//g, '-')}.csv`;
            link.click();
        }

        window.addEventListener('storage', updateDashboard);
        window.onload = updateDashboard;

        const socket = io('http://192.168.0.110:3000');

socket.on('receiveOrder', (order) => {
    console.log("New Order Received:", order);
    
    // 1. Play your Kitchen Sound
    const audio = new Audio('ding.mp3');
    audio.play();
    
    // 2. Add the order to your UI
    renderNewOrderCard(order);
    
    // 3. Update Admin Charts (if on Admin page)
    if(window.location.href.includes('admin')) {
        updateSalesChart(order.total);
    }
});
    </script>
</body>
</html>
